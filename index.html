<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Prism OS Final</title>
    <style>
        :root {
            --accent: #007AFF; 
            --smooth-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --slow-ease: cubic-bezier(0.65, 0, 0.35, 1);
            --widget-shadow: drop-shadow(0px 0px 12px rgba(0,0,0,0.9));
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #000;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        #hud-master {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 1.2s var(--slow-ease);
            will-change: transform;
        }

        .widget { 
            transition: transform 0.6s var(--smooth-ease), opacity 0.4s ease; 
            color: var(--accent); 
            filter: var(--widget-shadow);
        }
        
        /* The Linear Nudge Fix */
        .nudge-active { transition: none !important; }

        #clock { 
            font-size: clamp(5rem, 25vw, 12rem); 
            font-weight: 900; 
            font-style: italic; 
            letter-spacing: -4px; 
            line-height: 0.8; 
            padding-right: 0.3em; 
            text-shadow: 0px 0px 20px rgba(0,0,0,0.5);
        }

        #date { font-size: 1.4rem; text-transform: uppercase; letter-spacing: 8px; opacity: 0.8; font-weight: 300; margin-top: 20px; text-align: center; }
        #weather-widget { display: flex; align-items: center; justify-content: center; gap: 20px; opacity: 0.8; font-size: 2.4rem; font-weight: 200; margin-top: 15px;}

        /* TRIGGER - 20% Opacity */
        #nav-trigger {
            position: absolute; bottom: 40px; right: 40px;
            width: 65px; height: 65px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            z-index: 1000; cursor: pointer; transition: opacity 0.5s;
            opacity: 0.2; color: #fff;
        }
        #nav-trigger:hover { opacity: 0.5; }

        #side-panel {
            position: fixed; right: -360px; top: 0; width: 340px; height: 100%;
            background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(60px);
            padding: 40px 25px; transition: right 0.5s var(--smooth-ease); z-index: 2000; overflow-y: auto;
            border-left: 1px solid rgba(255,255,255,0.1); color: #fff;
        }
        #side-panel.open { right: 0; }

        .panel-content { display: flex; flex-direction: column; gap: 20px; padding-bottom: 80px; }
        .control-group { padding: 18px; background: rgba(255,255,255,0.05); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }

        .row { display: flex; justify-content: space-between; align-items: center; }
        label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.5; font-weight: 800; }

        .ios-switch {
            position: relative; width: 50px; height: 28px; background: rgba(255,255,255,0.1); border-radius: 20px; cursor: pointer; transition: background 0.3s;
        }
        .ios-switch::after { content: ''; position: absolute; top: 2px; left: 2px; width: 24px; height: 24px; background: #fff; border-radius: 50%; transition: 0.3s; }
        .ios-switch.active { background: var(--accent); }
        .ios-switch.active::after { transform: translateX(22px); }

        input[type="text"] { width: 100%; background: #000; border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 12px; border-radius: 12px; margin-top: 10px; outline: none; }
        input[type="text"]:focus { border-color: var(--accent); }
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 4px; background: rgba(255,255,255,0.1); margin-top: 10px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; background: #fff; border-radius: 50%; cursor: pointer; }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1500; }
        .update-btn { background: var(--accent); color: white; border: none; width: 100%; padding: 12px; border-radius: 12px; margin-top: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleNav()"></div>

    <div id="hud-master">
        <div id="clock-widget" class="widget"><div id="clock">0:00</div></div>
        <div id="date-widget" class="widget"><div id="date">...</div></div>
        <div id="weather-widget" class="widget">
            <div id="icon-container"></div>
            <span id="temp">--°</span>
        </div>
    </div>

    <div id="nav-trigger" onclick="toggleNav(event)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </div>

    <div id="side-panel">
        <div class="panel-content">
            <h2 style="margin:0; font-size: 1.5rem; font-weight: 900;">Settings</h2>
            
            <div class="control-group">
                <label>Weather City</label>
                <input type="text" id="city-input" placeholder="Enter City...">
                <button class="update-btn" onclick="updateCity()">Update Location</button>
            </div>

            <div class="control-group">
                <div class="row"><label>HUD Mirror</label><div id="sw-mirror" class="ios-switch active" onclick="toggle('mirrored')"></div></div>
            </div>

            <div class="control-group">
                <div class="row"><label>Clock Pos</label><div id="sw-showClock" class="ios-switch active" onclick="toggle('showClock')"></div></div>
                <input type="range" id="range-clock" min="-300" max="300" value="0" oninput="nudge('clock', this.value)" onmousedown="startNudge('clock')" onmouseup="endNudge('clock')">
            </div>

            <div class="control-group">
                <div class="row"><label>Date Pos</label><div id="sw-showDate" class="ios-switch active" onclick="toggle('showDate')"></div></div>
                <input type="range" id="range-date" min="-300" max="300" value="0" oninput="nudge('date', this.value)" onmousedown="startNudge('date')" onmouseup="endNudge('date')">
            </div>

            <div class="control-group">
                <div class="row"><label>Weather Pos</label><div id="sw-showWeather" class="ios-switch active" onclick="toggle('showWeather')"></div></div>
                <input type="range" id="range-weather" min="-300" max="300" value="0" oninput="nudge('weather', this.value)" onmousedown="startNudge('weather')" onmouseup="endNudge('weather')">
            </div>

            <div class="control-group">
                <label>System Scale</label>
                <input type="range" id="range-scale" min="0.4" max="2.0" step="0.01" value="1" oninput="state.scale = this.value; applyAll(); save();">
            </div>

            <div class="control-group">
                <label>Accent Color</label>
                <input type="color" id="color-accent" style="width:100%; height:40px; border:none; background:none; cursor:pointer;" onchange="state.accent = this.value; applyAll(); save();">
            </div>

            <div class="control-group">
                <label>Background Image</label>
                <input type="file" id="bg-upload" style="font-size: 0.7rem; margin-top:10px;" onchange="handleBg(this)">
            </div>

            <button onclick="localStorage.clear(); location.reload();" style="color:red; background:none; border:none; font-weight:bold; cursor:pointer;">RESET ALL DATA</button>
        </div>
    </div>

    <script>
        let state = {
            mirrored: true, showClock: true, showDate: true, showWeather: true,
            nudgeclock: 0, nudgedate: 0, nudgeweather: 0,
            scale: 1, accent: '#007AFF', city: 'Calgary', bg: ''
        };

        function save() { localStorage.setItem('prism_final_v5', JSON.stringify(state)); }

        function load() {
            const saved = localStorage.getItem('prism_final_v5');
            if(saved) {
                state = JSON.parse(saved);
                applyAll();
                if(state.bg) document.body.style.backgroundImage = `url(${state.bg})`;
            }
            updateClock();
            fetchWeather();
        }

        function applyAll() {
            document.documentElement.style.setProperty('--accent', state.accent);
            document.getElementById('hud-master').style.transform = `scale(${state.scale}) scaleX(${state.mirrored ? -1 : 1})`;
            document.getElementById('city-input').value = state.city;
            document.getElementById('color-accent').value = state.accent;
            document.getElementById('range-scale').value = state.scale;

            ['clock', 'date', 'weather'].forEach(key => {
                const el = document.getElementById(key + '-widget');
                const show = state['show' + key.charAt(0).toUpperCase() + key.slice(1)];
                el.style.opacity = show ? 1 : 0;
                el.style.transform = `translateY(${state['nudge' + key]}px)`;
                document.getElementById('sw-show' + key.charAt(0).toUpperCase() + key.slice(1)).classList.toggle('active', show);
                document.getElementById('range-' + key).value = state['nudge' + key];
            });
            document.getElementById('sw-mirror').classList.toggle('active', state.mirrored);
        }

        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            const m = String(now.getMinutes()).padStart(2, '0');
            // NO LEADING ZERO
            document.getElementById('clock').innerText = `${h}:${m}`;
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: '2-digit' }).toUpperCase();
        }
        setInterval(updateClock, 1000);

        function startNudge(id) { document.getElementById(id + '-widget').classList.add('nudge-active'); }
        function endNudge(id) { document.getElementById(id + '-widget').classList.remove('nudge-active'); }
        function nudge(id, v) { 
            state['nudge' + id] = v; 
            document.getElementById(id + '-widget').style.transform = `translateY(${v}px)`; 
            save(); 
        }

        function toggle(key) { state[key] = !state[key]; applyAll(); save(); }
        
        function updateCity() { state.city = document.getElementById('city-input').value; save(); fetchWeather(); }

        async function fetchWeather() {
            try {
                const geo = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${state.city}&count=1`).then(r => r.json());
                if(!geo.results) return;
                const { latitude, longitude } = geo.results[0];
                const w = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m`).then(r => r.json());
                document.getElementById('temp').innerText = Math.round(w.current.temperature_2m) + "°";
                document.getElementById('icon-container').innerHTML = `<svg width="40" height="40" stroke="currentColor" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>`;
            } catch(e) {}
        }

        function handleBg(input) {
            const reader = new FileReader();
            reader.onload = e => {
                state.bg = e.target.result;
                document.body.style.backgroundImage = `url(${state.bg})`;
                save();
            };
            reader.readAsDataURL(input.files[0]);
        }

        function toggleNav(e) { 
            if(e) e.stopPropagation(); 
            const isOpen = document.getElementById('side-panel').classList.toggle('open'); 
            document.getElementById('overlay').style.display = isOpen ? 'block' : 'none'; 
        }

        load();
    </script>
</body>
</html>
