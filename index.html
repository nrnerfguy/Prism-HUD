<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Prism OS Final</title>
    <style>
        :root {
            --accent: #007AFF; 
            --smooth-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --slow-ease: cubic-bezier(0.65, 0, 0.35, 1);
            --widget-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #000;
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        #hud-master {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 1.2s var(--slow-ease);
            animation: prismEntrance 1.8s var(--slow-ease) forwards;
            will-change: transform;
        }

        @keyframes prismEntrance {
            0% { opacity: 0; filter: blur(15px); }
            100% { opacity: 1; filter: blur(0); }
        }

        .widget { 
            transition: transform 0.5s var(--smooth-ease), opacity 0.4s ease; 
            color: var(--accent); 
            filter: drop-shadow(var(--widget-shadow));
        }
        
        #clock { 
            font-size: clamp(5rem, 25vw, 12rem); 
            font-weight: 900; 
            font-style: italic; 
            letter-spacing: -4px; 
            line-height: 0.8; 
            padding-right: 0.3em; 
        }

        #date { font-size: 1.4rem; text-transform: uppercase; letter-spacing: 8px; opacity: 0.8; font-weight: 300; margin-top: 20px; text-align: center; }
        #weather-widget { display: flex; align-items: center; justify-content: center; gap: 20px; opacity: 0.8; font-size: 2.4rem; font-weight: 200; margin-top: 15px;}

        /* TRIGGER BUTTON */
        #nav-trigger {
            position: absolute; bottom: 40px; right: 40px;
            width: 65px; height: 65px;
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            z-index: 1000; cursor: pointer; transition: opacity 0.8s var(--smooth-ease);
            opacity: 0; color: #fff;
        }
        #nav-trigger.visible { opacity: 0.2; } /* 20% Opacity as requested */

        /* SIDE PANEL */
        #side-panel {
            position: fixed; right: -360px; top: 0; width: 340px; height: 100%;
            background: rgba(15, 15, 15, 0.98); backdrop-filter: blur(60px);
            padding: 40px 25px; transition: right 0.5s var(--smooth-ease); z-index: 2000; overflow-y: auto;
            border-left: 1px solid rgba(255,255,255,0.1); color: #fff;
        }
        #side-panel.open { right: 0; }

        .panel-content { display: flex; flex-direction: column; gap: 20px; padding-bottom: 80px; }
        
        .control-group { 
            padding: 18px; background: rgba(255,255,255,0.05);
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
        }

        label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; font-weight: 800; display: block; margin-bottom: 8px; }

        /* THE INPUT BOX */
        .city-input-field {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--accent);
            color: #fff;
            padding: 12px;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            margin-bottom: 10px;
        }

        .update-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
        }

        /* TOGGLES & SLIDERS */
        .row { display: flex; justify-content: space-between; align-items: center; }
        .ios-switch {
            position: relative; width: 50px; height: 28px; background: rgba(255,255,255,0.1);
            border-radius: 20px; cursor: pointer; transition: 0.3s;
        }
        .ios-switch::after { content: ''; position: absolute; top: 2px; left: 2px; width: 24px; height: 24px; background: #fff; border-radius: 50%; transition: 0.3s; }
        .ios-switch.active { background: var(--accent); }
        .ios-switch.active::after { transform: translateX(22px); }

        input[type="range"] { -webkit-appearance: none; width: 100%; height: 4px; background: rgba(255,255,255,0.1); margin-top: 10px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; background: #fff; border-radius: 50%; }

        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); display: none; z-index: 1500; }
        .reset-btn { color: #ff4444; background: none; border: none; font-weight: 700; cursor: pointer; padding: 10px; margin-top: 10px; opacity: 0.6; text-transform: uppercase; width: 100%; font-size: 0.75rem; }
    </style>
</head>
<body onclick="wakeUI()">

    <div id="overlay" onclick="toggleNav()"></div>

    <div id="hud-master">
        <div id="clock-widget" class="widget"><div id="clock">0:00</div></div>
        <div id="date-widget" class="widget"><div id="date">...</div></div>
        <div id="weather-widget" class="widget">
            <div id="icon-container"></div>
            <span id="temp">--°</span>
        </div>
    </div>

    <div id="nav-trigger" onclick="toggleNav(event)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </div>

    <div id="side-panel">
        <div class="panel-content">
            <h2 style="font-weight:900; margin:0;">Settings</h2>
            
            <div class="control-group">
                <label>Weather City</label>
                <input type="text" id="city-input" class="city-input-field" placeholder="e.g. New York">
                <button class="update-btn" onclick="setCity()">Update Weather</button>
            </div>

            <div class="control-group">
                <div class="row"><label>HUD Mirror</label><div id="sw-mirror" class="ios-switch active" onclick="toggleMirror()"></div></div>
            </div>

            <div class="control-group">
                <div class="row"><label>24-Hour Time</label><div id="sw-24h" class="ios-switch active" onclick="toggle24h()"></div></div>
            </div>

            <div class="control-group">
                <div class="row"><label>Clock Widget</label><div id="sw-clock" class="ios-switch active" onclick="toggleWid('clock')"></div></div>
                <input type="range" id="nudge-clock" min="-250" max="250" value="0" oninput="nudge('clock', this.value)">
            </div>

            <div class="control-group">
                <div class="row"><label>Date Widget</label><div id="sw-date" class="ios-switch active" onclick="toggleWid('date')"></div></div>
                <input type="range" id="nudge-date" min="-250" max="250" value="0" oninput="nudge('date', this.value)">
            </div>

            <div class="control-group">
                <label>System Scale</label>
                <input type="range" id="range-scale" min="0.5" max="2" step="0.01" value="1" oninput="updateScale(this.value)">
            </div>

            <div class="control-group">
                <label>Accent Color</label>
                <input type="color" id="color-accent" value="#007AFF" onchange="updateColor(this.value)" style="width:100%; height:40px; border:none; background:none;">
            </div>

            <button onclick="localStorage.clear(); location.reload();" class="reset-btn">Reset All Data</button>
        </div>
    </div>

    <script>
        let state = {
            is24h: true, mirrored: true, scale: 1, accent: '#007AFF',
            nudgeClock: 0, nudgeDate: 0, showClock: true, showDate: true,
            city: 'Calgary'
        };

        function save() { localStorage.setItem('prism_v3', JSON.stringify(state)); }

        function load() {
            const saved = localStorage.getItem('prism_v3');
            if (saved) {
                state = JSON.parse(saved);
                document.getElementById('sw-24h').classList.toggle('active', state.is24h);
                document.getElementById('sw-mirror').classList.toggle('active', state.mirrored);
                document.getElementById('sw-clock').classList.toggle('active', state.showClock);
                document.getElementById('sw-date').classList.toggle('active', state.showDate);
                document.getElementById('range-scale').value = state.scale;
                document.getElementById('color-accent').value = state.accent;
                document.getElementById('nudge-clock').value = state.nudgeClock;
                document.getElementById('nudge-date').value = state.nudgeDate;
                document.getElementById('city-input').value = state.city;
                applySettings();
            }
            updateClock();
            fetchWeather();
        }

        function applySettings() {
            document.documentElement.style.setProperty('--accent', state.accent);
            const mirrorX = state.mirrored ? -1 : 1;
            document.getElementById('hud-master').style.transform = `scale(${state.scale}) scaleX(${mirrorX})`;
            document.getElementById('clock-widget').style.transform = `translateY(${state.nudgeClock}px)`;
            document.getElementById('clock-widget').style.opacity = state.showClock ? 1 : 0;
            document.getElementById('date-widget').style.transform = `translateY(${state.nudgeDate}px)`;
            document.getElementById('date-widget').style.opacity = state.showDate ? 1 : 0;
        }

        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            const m = String(now.getMinutes()).padStart(2, '0');
            if (!state.is24h) h = h % 12 || 12;
            document.getElementById('clock').innerText = `${h}:${m}`;
            const opt = { weekday: 'long', month: 'short', day: '2-digit' };
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', opt).toUpperCase();
        }
        setInterval(updateClock, 1000);

        function toggle24h() { state.is24h = !state.is24h; document.getElementById('sw-24h').classList.toggle('active'); updateClock(); save(); }
        function toggleMirror() { state.mirrored = !state.mirrored; document.getElementById('sw-mirror').classList.toggle('active'); applySettings(); save(); }
        function updateScale(v) { state.scale = v; applySettings(); save(); }
        function updateColor(v) { state.accent = v; document.documentElement.style.setProperty('--accent', v); save(); }
        function nudge(id, v) { state['nudge' + id.charAt(0).toUpperCase() + id.slice(1)] = v; document.getElementById(id+'-widget').style.transform = `translateY(${v}px)`; save(); }
        function toggleWid(id) { 
            const key = 'show' + id.charAt(0).toUpperCase() + id.slice(1);
            state[key] = !state[key]; 
            document.getElementById('sw-'+id).classList.toggle('active'); 
            document.getElementById(id+'-widget').style.opacity = state[key] ? 1 : 0; 
            save(); 
        }

        function setCity() {
            state.city = document.getElementById('city-input').value;
            save();
            fetchWeather();
        }

        async function fetchWeather() {
            try {
                const geo = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${state.city}&count=1`).then(r => r.json());
                if(!geo.results) return;
                const { latitude, longitude } = geo.results[0];
                const w = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m`).then(r => r.json());
                document.getElementById('temp').innerText = Math.round(w.current.temperature_2m) + "°";
                document.getElementById('icon-container').innerHTML = `<svg width="40" height="40" stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>`;
            } catch (e) { console.error("Weather error", e); }
        }

        let ft;
        function wakeUI() {
            const t = document.getElementById('nav-trigger'); t.classList.add('visible');
            clearTimeout(ft); ft = setTimeout(() => { if(!document.getElementById('side-panel').classList.contains('open')) t.classList.remove('visible'); }, 3000);
        }
        function toggleNav(e) { if(e) e.stopPropagation(); const isOpen = document.getElementById('side-panel').classList.toggle('open'); document.getElementById('overlay').style.display = isOpen ? 'block' : 'none'; }

        load();
    </script>
</body>
</html>
