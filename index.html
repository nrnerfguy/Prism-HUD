<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Prism OS</title>
    <style>
        :root {
            --accent: #ffffff;
            --bg-dim: rgba(0, 0, 0, 0.8);
            --blur: blur(25px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #000;
            background-size: cover;
            background-position: center;
            color: var(--accent);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* MIRROR LOGIC */
        .hud-mode { transform: scaleX(-1); }

        #main-display {
            text-align: center;
            z-index: 1;
            transition: opacity 0.5s;
        }

        #clock {
            font-size: 9rem;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -5px;
            line-height: 0.8;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
        }

        #weather {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            opacity: 0.8;
            font-weight: 200;
            font-size: 2.5rem;
        }

        .w-icon { width: 48px; height: 48px; stroke: currentColor; fill: none; stroke-width: 1.5; }

        /* NAV DRAWER */
        #nav-trigger {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        #nav-trigger:hover { opacity: 1; }

        #side-panel {
            position: fixed;
            right: -320px;
            top: 0;
            width: 300px;
            height: 100%;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: var(--blur);
            padding: 40px 20px;
            transition: right 0.4s ease;
            z-index: 200;
            display: flex;
            flex-direction: column;
            gap: 25px;
            border-left: 1px solid rgba(255,255,255,0.1);
        }

        #side-panel.open { right: 0; }

        /* UI ELEMENTS */
        .control-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.5; }
        
        button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        button.active { background: #fff; color: #000; }

        input[type="file"] { display: none; }
        .file-label {
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px dashed rgba(255,255,255,0.3);
            text-align: center;
            border-radius: 12px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        #overlay {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 150;
        }
    </style>
</head>
<body class="hud-mode" id="app-body">

    <div id="overlay" onclick="toggleNav()"></div>

    <div id="main-display">
        <div id="clock">00:00</div>
        <div id="weather">
            <div id="icon"></div>
            <span id="temp">--°</span>
        </div>
    </div>

    <div id="nav-trigger" onclick="toggleNav()">⚙️</div>

    <div id="side-panel">
        <h2 style="margin:0; font-size: 1.2rem;">PRISM CONFIG</h2>
        
        <div class="control-group">
            <label>View Mode</label>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button id="btn-hud" class="active" onclick="setMode(true)">HUD</button>
                <button id="btn-norm" onclick="setMode(false)">REGULAR</button>
            </div>
        </div>

        <div class="control-group">
            <label>Background</label>
            <label for="bg-upload" class="file-label">Upload Image</label>
            <input type="file" id="bg-upload" accept="image/*" onchange="handleBg(event)">
            <button onclick="clearBg()" style="font-size: 0.7rem; background: transparent; border: none; color: red;">Reset to Black</button>
        </div>

        <div class="control-group">
            <label>Accent Color</label>
            <input type="color" id="color-pick" onchange="updateColor(this.value)" style="width:100%; height:40px; background:none; border:none;">
        </div>

        <button onclick="toggleNav()" style="margin-top: auto; background: #fff; color: #000;">CLOSE</button>
    </div>

    <script>
        // CORE LOGIC
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = 
                String(now.getHours()).padStart(2, '0') + ":" + String(now.getMinutes()).padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // MODE SWITCHER
        function setMode(isHud) {
            const body = document.getElementById('app-body');
            const panel = document.getElementById('side-panel');
            if(isHud) {
                body.classList.add('hud-mode');
                panel.style.transform = "scaleX(-1)";
                document.getElementById('btn-hud').classList.add('active');
                document.getElementById('btn-norm').classList.remove('active');
            } else {
                body.classList.remove('hud-mode');
                panel.style.transform = "scaleX(1)";
                document.getElementById('btn-norm').classList.add('active');
                document.getElementById('btn-hud').classList.remove('active');
            }
        }

        // BACKGROUND HANDLER
        function handleBg(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                document.body.style.backgroundImage = `url(${event.target.result})`;
                localStorage.setItem('prism_bg', event.target.result);
            }
            reader.readAsDataURL(e.target.files[0]);
        }

        function clearBg() {
            document.body.style.backgroundImage = 'none';
            localStorage.removeItem('prism_bg');
        }

        // LOAD SAVED
        window.onload = () => {
            const savedBg = localStorage.getItem('prism_bg');
            if(savedBg) document.body.style.backgroundImage = `url(${savedBg})`;
            fetchWeather();
        };

        function toggleNav() {
            document.getElementById('side-panel').classList.toggle('open');
            document.getElementById('overlay').style.display = 
                document.getElementById('side-panel').classList.contains('open') ? 'block' : 'none';
        }

        function updateColor(val) {
            document.documentElement.style.setProperty('--accent', val);
        }

        // WEATHER (Open-Meteo)
        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=51.05&longitude=-114.07&current=temperature_2m,weather_code`).then(r => r.json());
                document.getElementById('temp').innerText = Math.round(res.current.temperature_2m) + "°";
                document.getElementById('icon').innerHTML = `<svg class="w-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2m-1.42-7.78l-1.42 1.42M5.64 18.36l-1.42 1.42"></path></svg>`;
            } catch (e) { console.error("Weather offline"); }
        }
    </script>
</body>
</html>
