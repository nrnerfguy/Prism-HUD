<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    
    <link rel="apple-touch-icon" href="logo.png">
    
    <title>Prism HUD Pro</title>
    
    <style>
        :root {
            --accent-color: #ffffff;
            --clock-size: 8.5rem;
            --ui-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background-color: #000;
            color: var(--accent-color);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: scaleX(-1); /* Mirror for HUD Reflection */
            font-family: var(--ui-font);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* HUD CONTENT CONTAINER */
        #hud-container {
            text-align: center;
            animation: entrance 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            transition: transform 1s ease-in-out;
            will-change: transform;
        }

        @keyframes entrance {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* CLOCK: LEMON MILK BOLD ITALIC VIBE */
        #clock {
            font-size: var(--clock-size);
            font-weight: 900;
            font-style: italic;
            letter-spacing: -4px;
            line-height: 0.8;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.15));
        }

        /* WEATHER: MINIMALIST & CENTERED */
        #weather-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            opacity: 0.8;
        }

        .weather-icon {
            width: 48px;
            height: 48px;
            stroke-width: 1.5;
            fill: none;
            stroke: currentColor;
        }

        #temp { 
            font-size: 2.5rem; 
            font-weight: 200; 
            letter-spacing: -1px;
        }

        /* SETTINGS TRIGGER (GEAR) */
        #settings-trigger {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            opacity: 0.25;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: opacity 0.3s, transform 0.3s;
        }
        #settings-trigger:active { opacity: 1; transform: rotate(45deg); }

        /* SETTINGS PANEL */
        #settings-panel {
            position: absolute;
            background: rgba(15, 15, 15, 0.9);
            -webkit-backdrop-filter: blur(25px);
            backdrop-filter: blur(25px);
            width: 85%;
            max-width: 360px;
            padding: 30px;
            border-radius: 24px;
            transform: scaleX(-1); /* Flip back to normal for reading */
            display: none;
            flex-direction: column;
            gap: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }

        h3 { margin: 0; font-size: 1rem; letter-spacing: 2px; text-transform: uppercase; opacity: 0.5; }
        .group { display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 0.7rem; font-weight: 600; text-transform: uppercase; opacity: 0.4; }
        
        input[type="text"] {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
        }
