<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Prism OS Master</title>
    <style>
        :root {
            --accent: #ffffff;
            --global-scale: 1;
            --clock-pos: 0px;
            --date-pos: 0px;
            --weather-pos: 0px;
            --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #000;
            background-size: cover;
            background-position: center;
            color: var(--accent);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* MASTER SCALE & MIRROR */
        #hud-container {
            transform: scale(var(--global-scale));
            transition: transform 0.3s var(--spring);
            text-align: center;
        }
        .mirrored #hud-container { transform: scale(var(--global-scale)) scaleX(-1); }

        /* WIDGETS */
        .widget { transition: all 0.5s var(--spring); }
        #clock-widget { transform: translateY(var(--clock-pos)); margin-bottom: 20px; }
        #clock { font-size: clamp(5rem, 25vw, 12rem); font-weight: 900; font-style: italic; letter-spacing: -8px; line-height: 0.8; }
        
        #date-widget { transform: translateY(var(--date-pos)); margin-top: 15px; }
        #date { font-size: 1.4rem; text-transform: uppercase; letter-spacing: 8px; opacity: 0.5; font-weight: 300; }

        #weather-widget { 
            transform: translateY(var(--weather-pos));
            display: flex; align-items: center; justify-content: center; 
            gap: 20px; opacity: 0.8; font-size: 2.4rem; font-weight: 200; 
        }

        /* SETTINGS TRIGGER */
        #nav-trigger {
            position: absolute; bottom: 40px; right: 40px;
            width: 65px; height: 65px;
            background: #fff; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; cursor: pointer;
            transition: all 0.5s var(--spring);
            opacity: 0; color: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #nav-trigger.visible { opacity: 1; transform: scale(1); }
        #nav-trigger:active { transform: scale(0.8); }

        /* GLASS PANEL */
        #side-panel {
            position: fixed; right: -360px; top: 0; width: 340px; height: 100%;
            background: rgba(15, 15, 15, 0.8); 
            backdrop-filter: blur(50px) saturate(200%);
            -webkit-backdrop-filter: blur(50px) saturate(200%);
            padding: 40px 25px; transition: right 0.6s var(--spring);
            z-index: 2000; overflow-y: auto;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        #side-panel.open { right: 0; }

        .panel-content { display: flex; flex-direction: column; gap: 25px; padding-bottom: 80px; }
        .control-group { display: flex; flex-direction: column; gap: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 20px; }
        label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.4; font-weight: 900; }
        
        .btn-toggle { display: grid; grid-template-columns: 1fr 1fr; background: rgba(255,255,255,0.06); padding: 4px; border-radius: 14px; }
        button { background: transparent; border: none; color: white; padding: 12px; border-radius: 10px; font-weight: 700; font-size: 0.75rem; transition: 0.2s; cursor: pointer;}
        button.active { background: #fff; color: #000; }

        input[type="range"] { -webkit-appearance: none; width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; background: #fff; border-radius: 50%; }

        .file-label { padding: 15px; border: 1px dashed rgba(255,255,255,0.2); border-radius: 12px; text-align: center; font-size: 0.7rem; cursor: pointer; }
        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); display: none; z-index: 1500; }
    </style>
</head>
<body class="mirrored" id="app-body" onclick="wakeUI()">

    <div id="overlay" onclick="toggleNav()"></div>

    <div id="hud-container">
        <div id="clock-widget" class="widget">
            <div id="clock">00:00</div>
        </div>
        <div id="date-widget" class="widget">
            <div id="date">MONDAY, FEB 09</div>
        </div>
        <div id="weather-widget" class="widget">
            <div id="icon-container"></div>
            <span id="temp">--°</span>
        </div>
    </div>

    <div id="nav-trigger" onclick="toggleNav(event)">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </div>

    <div id="side-panel">
        <div class="panel-content">
            <h2 style="margin:0; font-size: 1.3rem; letter-spacing: 1px; font-weight: 900;">PRISM OS</h2>
            
            <div class="control-group">
                <label>Master Scale</label>
                <input type="range" min="0.5" max="1.5" step="0.01" value="1" oninput="globalScale(this.value)">
            </div>

            <div class="control-group">
                <label>HUD / Normal</label>
                <div class="btn-toggle">
                    <button id="m-on" class="active" onclick="setMirror(true)">HUD</button>
                    <button id="m-off" onclick="setMirror(false)">REG</button>
                </div>
            </div>

            <div class="control-group">
                <label>Clock Offset</label>
                <input type="range" min="-200" max="200" value="0" oninput="nudge('clock', this.value)">
                <div class="btn-toggle" style="margin-top:10px;">
                    <button id="c-on" class="active" onclick="toggleW('clock', true)">ON</button>
                    <button id="c-off" onclick="toggleW('clock', false)">OFF</button>
                </div>
            </div>

            <div class="control-group">
                <label>Date Offset</label>
                <input type="range" min="-200" max="200" value="0" oninput="nudge('date', this.value)">
                <div class="btn-toggle" style="margin-top:10px;">
                    <button id="d-on" class="active" onclick="toggleW('date', true)">ON</button>
                    <button id="d-off" onclick="toggleW('date', false)">OFF</button>
                </div>
            </div>

            <div class="control-group">
                <label>Weather Offset</label>
                <input type="range" min="-200" max="200" value="0" oninput="nudge('weather', this.value)">
                <div class="btn-toggle" style="margin-top:10px;">
                    <button id="w-on" class="active" onclick="toggleW('weather', true)">ON</button>
                    <button id="w-off" onclick="toggleW('weather', false)">OFF</button>
                </div>
            </div>

            <div class="control-group">
                <label>Custom Backdrop</label>
                <label for="bg-up" class="file-label">Upload Image</label>
                <input type="file" id="bg-up" hidden onchange="handleBg(event)">
                <input type="color" onchange="updateColor(this.value)" style="width:100%; height:40px; border:none; background:none; margin-top:10px;">
            </div>

            <button onclick="resetSystem()" style="color: #ff4444; background: none; border: 1px solid #ff4444; padding: 12px; border-radius: 12px; font-weight: 700;">FACTORY RESET</button>
            
            <button onclick="toggleNav()" style="background: #fff; color: #000; padding: 20px; border-radius: 18px; font-weight: 900; cursor: pointer;">SAVE & CLOSE</button>
        </div>
    </div>

    <script>
        let is12h = false;
        let fadeTimeout;

        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            const m = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').innerText = `${String(h).padStart(2, '0')}:${m}`;
            const opt = { weekday: 'long', month: 'short', day: '2-digit' };
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', opt).toUpperCase();
        }
        setInterval(updateClock, 1000); updateClock();

        function globalScale(v) { document.documentElement.style.setProperty('--global-scale', v); }
        function nudge(t, v) { document.documentElement.style.setProperty(`--${t}-pos`, v + 'px'); }
        
        function setMirror(v) {
            document.getElementById('app-body').classList.toggle('mirrored', v);
            document.getElementById('m-on').classList.toggle('active', v);
            document.getElementById('m-off').classList.toggle('active', !v);
        }

        function toggleW(t, v) {
            document.getElementById(`${t}-widget`).style.display = v ? 'block' : 'none';
            document.getElementById(`${t === 'clock' ? 'c' : t === 'date' ? 'd' : 'w'}-on`).classList.toggle('active', v);
            document.getElementById(`${t === 'clock' ? 'c' : t === 'date' ? 'd' : 'w'}-off`).classList.toggle('active', !v);
        }

        function handleBg(e) {
            const r = new FileReader();
            r.onload = (ev) => { document.body.style.backgroundImage = `url(${ev.target.result})`; };
            r.readAsDataURL(e.target.files[0]);
        }

        function updateColor(v) { document.documentElement.style.setProperty('--accent', v); }

        function resetSystem() {
            location.reload(); // Simple and effective reset
        }

        function wakeUI() {
            const t = document.getElementById('nav-trigger');
            t.classList.add('visible');
            clearTimeout(fadeTimeout);
            fadeTimeout = setTimeout(() => {
                if (!document.getElementById('side-panel').classList.contains('open')) t.classList.remove('visible');
            }, 3000);
        }

        function toggleNav(e) {
            if(e) e.stopPropagation();
            const p = document.getElementById('side-panel');
            const o = p.classList.toggle('open');
            document.getElementById('overlay').style.display = o ? 'block' : 'none';
            if (!o) wakeUI();
        }

        async function fetchW() {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=51.05&longitude=-114.07&current=temperature_2m`).then(r => r.json());
                document.getElementById('temp').innerText = Math.round(res.current.temperature_2m) + "°";
                document.getElementById('icon-container').innerHTML = `<svg style="width:40px; height:40px; stroke:currentColor; fill:none; stroke-width:1.5;" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>`;
            } catch (e) {}
        }
        fetchW();
    </script>
</body>
</html>
