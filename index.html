<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <title>Prism OS Premium</title>

    <style>
        /* --- SYSTEM ARCHITECTURE VARIABLES --- */
        :root {
            --accent: #007AFF;
            --accent-rgb: 0, 122, 255;
            --bg-blur: 0px;
            --panel-blur: 60px;
            --widget-opacity: 0.8;
            --smooth-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --slow-ease: cubic-bezier(0.65, 0, 0.35, 1);
            --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --widget-shadow: drop-shadow(0px 0px 15px rgba(0,0,0,0.8));
            --panel-bg: rgba(10, 10, 10, 0.95);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        /* --- RESET & CORE ENGINE --- */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            outline: none;
        }

        html, body {
            background-color: #000;
            color: #fff;
            margin: 0; padding: 0;
            width: 100vw; height: 100vh; height: 100dvh;
            display: flex; justify-content: center; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            cursor: default;
        }

        /* --- SYSTEM ENTRANCE ANIMATION --- */
        body { 
            animation: systemEntrance 2.5s var(--slow-ease) forwards; 
            opacity: 0; 
        }

        @keyframes systemEntrance {
            0% { opacity: 0; transform: scale(1.08); filter: blur(20px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0px); }
        }

        /* --- BACKGROUND RENDERING ENGINE --- */
        #bg-layer {
            position: fixed; inset: -100px; z-index: -1;
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            transition: opacity 1.2s ease, filter 1.2s ease; 
            pointer-events: none;
            will-change: filter, opacity, transform;
        }

        #bg-overlay {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%),
                        linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
        }

        /* --- HUD MASTER COORDINATOR --- */
        #hud-master {
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            text-align: center;
            transition: transform 1s var(--smooth-ease), margin 1.2s ease-in-out;
            will-change: transform, margin;
            padding: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .widget { 
            transition: opacity 0.8s var(--smooth-ease), transform 0.8s var(--spring); 
            color: var(--accent); 
            filter: var(--widget-shadow);
            width: 100%; display: flex; 
            justify-content: center; align-items: center;
            position: relative;
            will-change: transform, opacity;
        }

        /* --- COMPONENT STYLES --- */
        #clock { 
            font-size: clamp(5rem, 28vw, 15rem); 
            font-weight: 900; 
            font-style: italic; 
            letter-spacing: -8px; 
            line-height: 0.85; 
            text-shadow: 0px 15px 60px rgba(0,0,0,0.5); 
            margin: 0;
            padding: 0;
        }

        #date { 
            font-size: 1.6rem; 
            text-transform: uppercase; 
            letter-spacing: 12px; 
            opacity: 0.7; 
            font-weight: 200; 
            margin-top: 20px; 
            margin-bottom: 10px;
        }

        /* --- MODULAR CALENDAR SYSTEM --- */
        #cal-widget { margin-top: 40px; flex-direction: column; }
        .cal-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 12px; 
            background: var(--glass); 
            padding: 30px; 
            border-radius: 35px; 
            backdrop-filter: blur(30px); 
            border: 1px solid var(--glass-border); 
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
        }
        .cal-day { font-size: 0.75rem; font-weight: 900; opacity: 0.3; text-align: center; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        .cal-date { 
            font-size: 1rem; font-weight: 600; text-align: center; 
            width: 40px; height: 40px; display: flex; 
            align-items: center; justify-content: center; 
            border-radius: 50%; transition: 0.4s var(--spring);
            color: rgba(255,255,255,0.8);
        }
        .today { background: var(--accent); color: #fff !important; opacity: 1; font-weight: 900; box-shadow: 0 0 20px var(--accent); transform: scale(1.1); }

        /* --- MARKET TERMINAL SYSTEM --- */
        #market-widget { margin-top: 40px; gap: 20px; flex-wrap: wrap; max-width: 600px; }
        .ticker { 
            background: rgba(0,0,0,0.6); 
            padding: 18px 24px; 
            border-radius: 22px; 
            border: 1px solid var(--glass-border); 
            backdrop-filter: blur(25px);
            display: flex; flex-direction: column; 
            align-items: flex-start; min-width: 135px;
            transition: transform 0.4s var(--spring), border-color 0.4s;
            cursor: pointer;
        }
        .ticker:hover { transform: translateY(-8px); border-color: var(--accent); }
        .t-sym { font-size: 0.7rem; font-weight: 900; opacity: 0.4; letter-spacing: 1.5px; }
        .t-val { font-size: 1.2rem; font-weight: 800; color: #fff; margin: 5px 0; }
        .t-pct { font-size: 0.8rem; font-weight: 900; display: flex; align-items: center; gap: 4px; }
        .up { color: #30D158; } .down { color: #FF453A; }

        /* --- ENVIRONMENT & HARDWARE --- */
        #weather-widget { gap: 30px; opacity: 0.9; font-size: 3rem; font-weight: 200; margin-top: 30px; }
        #battery-widget { font-size: 1.2rem; font-weight: 800; opacity: 0.5; margin-top: 20px; letter-spacing: 4px; }

        /* --- SIDEBAR CONFIGURATION ARCHITECTURE --- */
        #nav-trigger {
            position: absolute; bottom: 50px; right: 50px;
            width: 75px; height: 75px; background: var(--glass);
            backdrop-filter: blur(25px); border: 1px solid var(--glass-border);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            z-index: 1000; cursor: pointer; transition: 0.5s var(--spring); 
            opacity: 0.5; color: #fff; font-size: 1.8rem;
        }
        #nav-trigger:hover { opacity: 1; transform: scale(1.1) rotate(90deg); border-color: var(--accent); }

        #side-panel {
            position: fixed; right: -450px; top: 0; bottom: 0; width: 420px; 
            background: var(--panel-bg); backdrop-filter: blur(var(--panel-blur));
            padding: 60px 40px; transition: right 0.7s var(--slow-ease); 
            z-index: 2000; overflow-y: auto; border-left: 1px solid var(--glass-border);
            box-shadow: -20px 0 50px rgba(0,0,0,0.5);
            scrollbar-width: none;
        }
        #side-panel::-webkit-scrollbar { display: none; }
        #side-panel.open { right: 0 !important; }

        .panel-content { display: flex; flex-direction: column; gap: 30px; padding-bottom: 150px; }
        .panel-title { font-weight: 900; font-size: 2.5rem; letter-spacing: -1.5px; margin: 0; margin-bottom: 10px; }
        
        .control-group { 
            padding: 30px; background: var(--glass); 
            border-radius: 32px; border: 1px solid var(--glass-border); 
            position: relative; transition: 0.4s;
        }
        .control-group:hover { background: rgba(255,255,255,0.05); transform: translateY(-2px); }
        
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2.5px; opacity: 0.5; font-weight: 900; }

        /* --- UI COMPONENTS --- */
        .ios-switch { position: relative; width: 60px; height: 34px; background: rgba(255,255,255,0.1); border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .ios-switch::after { content: ''; position: absolute; top: 2px; left: 2px; width: 30px; height: 30px; background: #fff; border-radius: 50%; transition: 0.4s var(--spring); box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .ios-switch.active { background: var(--accent); }
        .ios-switch.active::after { transform: translateX(26px); }

        input[type="text"], input[type="color"] { 
            width: 100%; background: #000; border: 1px solid var(--glass-border); 
            color: #fff; padding: 18px; border-radius: 18px; margin-top: 12px; font-weight: 600;
            transition: 0.3s;
        }
        input[type="text"]:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(var(--accent-rgb), 0.3); }
        
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 6px; margin-top: 25px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 26px; width: 26px; background: #fff; border-radius: 50%; cursor: pointer; box-shadow: 0 0 15px rgba(0,0,0,0.6); border: 2px solid var(--accent); }

        .tag-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .tag { background: rgba(var(--accent-rgb), 0.15); color: var(--accent); padding: 8px 16px; border-radius: 14px; font-size: 0.8rem; font-weight: 900; cursor: pointer; border: 1px solid rgba(var(--accent-rgb), 0.3); transition: 0.3s var(--spring); }
        .tag:hover { background: var(--accent); color: white; transform: scale(1.1); }

        .bg-thumb { width: 100px; height: 100px; border-radius: 20px; background-size: cover; border: 3px solid transparent; cursor: pointer; transition: 0.4s var(--spring); flex-shrink: 0; opacity: 0.6; }
        .bg-thumb:hover { opacity: 1; }
        .bg-thumb.active { border-color: var(--accent); transform: scale(1.1); opacity: 1; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }

        .theme-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(255,255,255,0.02); padding: 20px; border-radius: 22px; 
            margin-top: 15px; border: 1px solid var(--glass-border); 
            transition: 0.3s;
        }
        .theme-item:hover { background: rgba(255,255,255,0.05); }
        .theme-actions button { background: none; border: none; color: #fff; font-size: 0.8rem; font-weight: 900; cursor: pointer; opacity: 0.4; margin-left: 20px; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .theme-actions button:hover { opacity: 1; color: var(--accent); }

        #weather-results { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: #0a0a0a; border-radius: 20px; z-index: 3000; 
            border: 1px solid var(--glass-border); margin-top: 12px; max-height: 280px; overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6); display: none;
        }
        .city-item { padding: 20px; cursor: pointer; font-size: 0.95rem; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .city-item:hover { background: #151515; padding-left: 30px; color: var(--accent); }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 1500; backdrop-filter: blur(15px); animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .primary-btn { background: var(--accent); color: white; border: none; width: 100%; padding: 20px; border-radius: 20px; font-weight: 900; font-size: 1rem; cursor: pointer; margin-top: 20px; transition: 0.4s var(--spring); box-shadow: 0 10px 20px rgba(var(--accent-rgb), 0.3); text-transform: uppercase; letter-spacing: 2px; }
        .primary-btn:active { transform: scale(0.96); box-shadow: 0 5px 10px rgba(var(--accent-rgb), 0.2); }
        .danger-btn { color: #FF453A; background: none; border: 1px solid rgba(255,69,58,0.2); width: 100%; margin-top: 40px; padding: 18px; border-radius: 18px; cursor: pointer; font-weight: 800; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .danger-btn:hover { background: rgba(255,69,58,0.1); border-color: #FF453A; }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <div id="bg-overlay"></div>
    <div id="overlay" onclick="toggleNav()"></div>

    <div id="hud-master">
        <div id="clock-widget" class="widget">
            <h1 id="clock">00:00</h1>
        </div>
        
        <div id="date-widget" class="widget">
            <div id="date">INITIALIZING SYSTEM</div>
        </div>
        
        <div id="cal-widget" class="widget">
            <div class="cal-grid" id="calendar-body"></div>
        </div>

        <div id="market-widget" class="widget"></div>

        <div id="weather-widget" class="widget">
            <div id="icon-container"></div>
            <span id="temp">--°</span>
        </div>
        
        <div id="battery-widget" class="widget">
            <span id="bat-val">--%</span>
        </div>
    </div>

    <div id="nav-trigger" onclick="toggleNav()">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </div>

    <div id="side-panel">
        <div class="panel-content">
            <h1 class="panel-title">System Config</h1>
            <p style="opacity: 0.4; font-size: 0.8rem; margin-top: -20px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">Prism Architecture v6.2.0</p>

            <div class="control-group">
                <div class="row"><label>Market Terminal</label><div id="sw-showMarket" class="ios-switch" onclick="toggle('showMarket')"></div></div>
                <input type="text" id="stock-input" placeholder="Symbol (e.g. NVDA, AAPL, ETH-USD)" onkeydown="if(event.key==='Enter') addTicker()">
                <div id="ticker-tags" class="tag-list"></div>
                <div class="row" style="margin-top:25px;"><label>Terminal Nudge</label></div>
                <input type="range" min="-600" max="600" value="0" oninput="nudge('market', this.value)">
            </div>

            <div class="control-group">
                <div class="row"><label>Calendar Module</label><div id="sw-showCal" class="ios-switch" onclick="toggle('showCal')"></div></div>
                <div class="row" style="margin-top:25px;"><label>Module Nudge</label></div>
                <input type="range" min="-600" max="600" value="0" oninput="nudge('cal', this.value)">
            </div>

            <div class="control-group">
                <label>Theme Preset Library</label>
                <div style="display: flex; gap: 15px;">
                    <input type="text" id="theme-name" placeholder="Name this look..." style="flex-grow:1;">
                    <button onclick="saveTheme()" class="primary-btn" style="width: auto; margin:0; margin-top:12px; padding: 12px 20px; font-size: 0.8rem;">SNAPSHOT</button>
                </div>
                <div id="theme-list"></div>
            </div>

            <div class="control-group">
                <label>Global Atmosphere (City)</label>
                <input type="text" id="city-input" placeholder="Find Location..." oninput="searchCities(this.value)">
                <div id="weather-results"></div>
            </div>

            <div class="control-group">
                <label>Visual Engine (Wallpaper)</label>
                <input type="file" id="bg-upload" style="display:none;" onchange="handleBg(this)">
                <label for="bg-upload" class="primary-btn" style="display:block; text-align:center;">INJECT SOURCE IMAGE</label>
                <div id="bg-history" style="display:flex; gap:18px; margin-top:25px; overflow-x: auto; padding-bottom: 15px;"></div>
                <div class="row" style="margin-top:30px;"><label>Gaussian Blur Strength</label></div>
                <input type="range" min="0" max="100" step="1" value="0" oninput="state.blur=this.value; applyAll(); save();">
            </div>

            <div class="control-group">
                <div class="row"><label>OLED Burn-In Shield</label><div id="sw-burnShield" class="ios-switch" onclick="toggle('burnShield')"></div></div>
                <div class="row" style="margin-top:25px;"><label>24h Military Format</label><div id="sw-is24h" class="ios-switch" onclick="toggle('is24h')"></div></div>
            </div>

            <div class="control-group">
                <label>Clock Nudge</label>
                <input type="range" min="-600" max="600" value="0" oninput="nudge('clock', this.value)">
            </div>

            <div class="control-group">
                <label>Universal UI Scale</label>
                <input type="range" min="0.3" max="2.8" step="0.01" value="1" oninput="state.scale = this.value; applyAll(); save();">
            </div>

            <div class="control-group">
                <label>System Accent Hex</label>
                <input type="color" id="color-accent" onchange="updateAccent(this.value)">
            </div>

            <button onclick="factoryReset()" class="danger-btn">PERMANENT SYSTEM WIPE</button>
        </div>
    </div>

    <script>
        /**
         * PRISM OS - CORE KERNEL STATE
         * Comprehensive state management for all system modules.
         */
        let state = {
            is24h: true,
            showClock: true,
            showMarket: true,
            showCal: true,
            nudgeclock: 0,
            nudgemarket: 0,
            nudgecal: 0,
            scale: 1,
            accent: '#007AFF',
            city: 'Calgary',
            bg: '',
            history: [],
            blur: 0,
            presets: {},
            burnShield: true,
            tickers: ['BTC-USD', 'AAPL', 'TSLA', 'NVDA', 'GOOGL']
        };

        /**
         * PERSISTENCE ENGINE
         */
        const save = () => { 
            try { localStorage.setItem('prism_os_master_v6', JSON.stringify(state)); } 
            catch(e) { console.error("Prism Storage: Write Error", e); }
        };

        const load = () => {
            const saved = localStorage.getItem('prism_os_master_v6');
            if(saved) {
                const parsed = JSON.parse(saved);
                state = { ...state, ...parsed };
            }
            bootSequence();
        };

        /**
         * SYSTEM BOOT SEQUENCE
         */
        const bootSequence = () => {
            applyAll();
            initClock();
            initBattery();
            initWeather();
            initCalendar();
            initMarkets();
            initBurnShield();
            renderHistory();
            renderThemeList();
            console.log("Prism OS: Kernel Loaded Successfully.");
        };

        /**
         * UI NAVIGATION CONTROLLER
         */
        const toggleNav = () => {
            const panel = document.getElementById('side-panel');
            const overlay = document.getElementById('overlay');
            const isOpen = panel.classList.toggle('open');
            overlay.style.display = isOpen ? 'block' : 'none';
        };

        /**
         * STATE MODIFIERS
         */
        const toggle = (key) => { state[key] = !state[key]; applyAll(); save(); };
        const nudge = (module, val) => { state['nudge' + module] = val; applyAll(); save(); };

        /**
         * MARKET TERMINAL LOGIC
         */
        const addTicker = () => {
            const input = document.getElementById('stock-input');
            const symbol = input.value.toUpperCase().trim();
            if(symbol && !state.tickers.includes(symbol)) {
                state.tickers.push(symbol);
                input.value = '';
                applyAll();
                updateMarketData();
                save();
            }
        };

        const removeTicker = (symbol) => {
            state.tickers = state.tickers.filter(t => t !== symbol);
            applyAll();
            updateMarketData();
            save();
        };

        /**
         * THEME ENGINE (SNAPSHOT LOGIC)
         */
        const saveTheme = () => {
            const nameInput = document.getElementById('theme-name');
            const name = nameInput.value.trim();
            if (!name) return;
            state.presets[name] = JSON.parse(JSON.stringify(state));
            nameInput.value = "";
            renderThemeList(); 
            save();
        };

        const renderThemeList = () => {
            const list = document.getElementById('theme-list');
            list.innerHTML = "";
            Object.keys(state.presets).forEach(name => {
                const item = document.createElement("div");
                item.className = "theme-item";
                item.innerHTML = `
                    <span style="font-weight:700; font-size: 0.9rem;">${name}</span>
                    <div class="theme-actions">
                        <button onclick="applyTheme('${name}')">Deploy</button>
                        <button onclick="deleteTheme('${name}')" style="color:#FF453A;">Delete</button>
                    </div>
                `;
                list.appendChild(item);
            });
        };

        const applyTheme = (name) => {
            const savedPresets = state.presets;
            state = JSON.parse(JSON.stringify(state.presets[name]));
            state.presets = savedPresets; 
            applyAll(); 
            renderHistory(); 
            save();
        };

        const deleteTheme = (name) => {
            if(confirm(`Confirm deletion of preset: ${name}?`)) {
                delete state.presets[name];
                renderThemeList();
                save();
            }
        };

        /**
         * MASTER RENDER CORE
         */
        const applyAll = () => {
            // CSS Variables Initialization
            document.documentElement.style.setProperty('--accent', state.accent);
            const rgb = hexToRgb(state.accent);
            if(rgb) document.documentElement.style.setProperty('--accent-rgb', `${rgb.r}, ${rgb.g}, ${rgb.b}`);
            
            // Visual Engine Update
            const bg = document.getElementById('bg-layer');
            bg.style.backgroundImage = state.bg ? `url(${state.bg})` : 'none';
            bg.style.filter = `blur(${state.blur}px)`;
            
            // Layout Scaling
            document.getElementById('hud-master').style.transform = `scale(${state.scale})`;
            
            // Module Switches
            document.getElementById('sw-showMarket').classList.toggle('active', state.showMarket);
            document.getElementById('sw-showCal').classList.toggle('active', state.showCal);
            document.getElementById('sw-burnShield').classList.toggle('active', state.burnShield);
            document.getElementById('sw-is24h').classList.toggle('active', state.is24h);

            // Visibility & Transformation Handling
            renderVisibility('market', state.showMarket, state.nudgemarket);
            renderVisibility('cal', state.showCal, state.nudgecal);
            renderVisibility('clock', true, state.nudgeclock);

            // Tags UI Refresh
            const tags = document.getElementById('ticker-tags');
            tags.innerHTML = state.tickers.map(t => `<span class="tag" onclick="removeTicker('${t}')">${t} ✕</span>`).join('');
            
            document.getElementById('color-accent').value = state.accent;
        };

        const renderVisibility = (id, show, nudgeVal) => {
            const el = document.getElementById(id + '-widget');
            if(!el) return;
            el.style.opacity = show ? 1 : 0;
            el.style.display = show ? 'flex' : 'none';
            el.style.transform = `translateY(${nudgeVal}px)`;
        };

        /**
         * CLOCK ENGINE
         */
        const initClock = () => {
            const update = () => {
                const now = new Date();
                let h = now.getHours();
                const m = String(now.getMinutes()).padStart(2, '0');
                if(!state.is24h) h = h % 12 || 12;
                else h = String(h).padStart(2, '0');
                
                document.getElementById('clock').innerText = `${h}:${m}`;
                document.getElementById('date').innerText = now.toLocaleDateString('en-US', {
                    weekday: 'long', month: 'short', day: 'numeric'
                }).toUpperCase();
            };
            update();
            setInterval(update, 1000);
        };

        /**
         * CALENDAR LOGIC
         */
        const initCalendar = () => {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const startDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const body = document.getElementById('calendar-body');
            
            body.innerHTML = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']
                .map(d => `<div class="cal-day">${d}</div>`).join('');
            
            for(let i=0; i<startDay; i++) body.innerHTML += '<div></div>';
            for(let d=1; d<=daysInMonth; d++) {
                const active = d === now.getDate() ? 'today' : '';
                body.innerHTML += `<div class="cal-date ${active}">${d}</div>`;
            }
        };

        /**
         * MARKET TERMINAL DATA FETCH
         */
        const updateMarketData = async () => {
            if(!state.showMarket || state.tickers.length === 0) return;
            try {
                const res = await fetch(`https://query1.finance.yahoo.com/v7/finance/quote?symbols=${state.tickers.join(',')}`);
                const data = await res.json();
                const container = document.getElementById('market-widget');
                container.innerHTML = '';
                
                data.quoteResponse.result.forEach(q => {
                    const isUp = q.regularMarketChangePercent >= 0;
                    const price = q.regularMarketPrice.toLocaleString(undefined, { minimumFractionDigits: 2 });
                    const pct = Math.abs(q.regularMarketChangePercent).toFixed(2);
                    
                    container.innerHTML += `
                        <div class="ticker">
                            <span class="t-sym">${q.symbol}</span>
                            <span class="t-val">$${price}</span>
                            <span class="t-pct ${isUp?'up':'down'}">${isUp?'▲':'▼'} ${pct}%</span>
                        </div>
                    `;
                });
            } catch(e) { console.warn("Prism Market: Link Interrupted."); }
        };

        const initMarkets = () => { updateMarketData(); setInterval(updateMarketData, 60000); };

        /**
         * HARDWARE LAYER
         */
        const initBattery = async () => {
            try {
                const bat = await navigator.getBattery();
                const update = () => {
                    const level = Math.round(bat.level * 100);
                    document.getElementById('bat-val').innerText = `${level}%${bat.charging ? " ⚡" : ""}`;
                };
                update();
                bat.addEventListener('levelchange', update);
                bat.addEventListener('chargingchange', update);
            } catch(e) { document.getElementById('battery-widget').style.display = 'none'; }
        };

        /**
         * GEOLOCATION & ATMOSPHERE ENGINE
         */
        const searchCities = async (query) => {
            if(query.length < 3) return;
            try {
                const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${query}&count=5&language=en&format=json`).then(r => r.json());
                const box = document.getElementById('weather-results');
                box.innerHTML = '';
                
                if(res.results) {
                    box.style.display = 'block';
                    res.results.forEach(city => {
                        const div = document.createElement('div');
                        div.className = 'city-item';
                        const admin = city.admin1 ? city.admin1 + ", " : "";
                        div.innerText = `${city.name}, ${admin}${city.country_code}`;
                        div.onclick = () => {
                            state.city = city.name;
                            box.style.display = 'none';
                            initWeather();
                            save();
                        };
                        box.appendChild(div);
                    });
                }
            } catch(e) { console.error("Atmosphere Search Failed."); }
        };

        const initWeather = async () => {
            try {
                const geo = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${state.city}&count=1`).then(r => r.json());
                if(geo.results) {
                    const { latitude, longitude } = geo.results[0];
                    const w = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,weather_code`).then(r => r.json());
                    document.getElementById('temp').innerText = Math.round(w.current.temperature_2m) + "°";
                }
            } catch(e) { console.error("Atmosphere Sync Failed."); }
        };

        /**
         * VISUAL ENGINE CONTROLLER
         */
        const handleBg = (input) => {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                state.bg = e.target.result;
                if(!state.history.includes(state.bg)) {
                    state.history = [state.bg, ...state.history].slice(0, 10);
                }
                applyAll();
                renderHistory();
                save();
            };
            reader.readAsDataURL(file);
        };

        const renderHistory = () => {
            const container = document.getElementById('bg-history');
            container.innerHTML = state.history.map(img => `
                <div class="bg-thumb ${state.bg === img ? 'active' : ''}" 
                     style="background-image:url(${img})" 
                     onclick="setWallpaper('${img}')">
                </div>
            `).join('');
        };

        const setWallpaper = (data) => {
            state.bg = data;
            applyAll();
            renderHistory();
            save();
        };

        /**
         * OLED BURN SHIELD ENGINE
         */
        const initBurnShield = () => {
            setInterval(() => {
                if(state.burnShield) {
                    const hud = document.getElementById('hud-master');
                    const x = (Math.random() * 12 - 6);
                    const y = (Math.random() * 12 - 6);
                    hud.style.marginLeft = x + "px";
                    hud.style.marginTop = y + "px";
                    console.log(`BurnShield: Pixel shift executed (${x.toFixed(1)}, ${y.toFixed(1)})`);
                }
            }, 60000);
        };

        /**
         * UTILITY FUNCTIONS
         */
        const updateAccent = (val) => { state.accent = val; applyAll(); save(); };

        const hexToRgb = (hex) => {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        };

        const factoryReset = () => {
            if(confirm("DANGER: This action will permanently wipe all presets, wallpapers, and custom configurations. Continue?")) {
                localStorage.clear();
                location.reload();
            }
        };

        window.onload = load;
    </script>
</body>
</html>
