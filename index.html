<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Prism OS Pro</title>
    <style>
        :root {
            --accent: #007AFF; 
            --smooth-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --slow-ease: cubic-bezier(0.65, 0, 0.35, 1);
            --widget-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #000;
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        @keyframes prismEntrance {
            0% { opacity: 0; filter: blur(15px); transform: translateY(10px); }
            100% { opacity: 1; filter: blur(0); transform: translateY(0); }
        }

        #hud-master {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 1.2s var(--slow-ease);
            animation: prismEntrance 1.8s var(--slow-ease) forwards;
            will-change: transform;
        }

        .widget { 
            transition: transform 0.5s var(--smooth-ease), opacity 0.4s ease; 
            color: var(--accent); 
            filter: drop-shadow(var(--widget-shadow));
            text-align: center;
        }
        
        #clock { font-size: clamp(5rem, 25vw, 12rem); font-weight: 900; font-style: italic; letter-spacing: -4px; line-height: 0.8; padding-right: 0.3em; }
        #date { font-size: 1.4rem; text-transform: uppercase; letter-spacing: 8px; opacity: 0.8; font-weight: 300; margin-top: 20px; }
        
        #weather-widget { 
            display: flex; align-items: center; justify-content: center; gap: 15px; 
            opacity: 0.8; font-size: 2.4rem; font-weight: 200; margin-top: 15px; min-height: 50px;
        }

        /* 20% Opacity Trigger */
        #nav-trigger {
            position: absolute; bottom: 40px; right: 40px;
            width: 65px; height: 65px; background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; cursor: pointer; transition: opacity 0.8s var(--smooth-ease);
            opacity: 0; color: #fff;
        }
        #nav-trigger.visible { opacity: 1; }

        #side-panel {
            position: fixed; right: -360px; top: 0; width: 340px; height: 100%;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(60px);
            -webkit-backdrop-filter: blur(60px); padding: 40px 25px; 
            transition: right 0.5s var(--smooth-ease); z-index: 2000; overflow-y: auto;
            border-left: 1px solid rgba(255,255,255,0.1); color: #fff;
        }
        #side-panel.open { right: 0; }

        .panel-content { display: flex; flex-direction: column; gap: 20px; padding-bottom: 80px; }
        .control-group { padding: 18px; background: rgba(255,255,255,0.03); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .row { display: flex; justify-content: space-between; align-items: center; }
        label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.5; font-weight: 800; }

        .ios-switch {
            position: relative; width: 50px; height: 28px; background: rgba(255,255,255,0.1);
            border-radius: 20px; cursor: pointer; transition: background 0.3s;
        }
        .ios-switch::after {
            content: ''; position: absolute; top: 2px; left: 2px; width: 24px; height: 24px;
            background: #fff; border-radius: 50%; transition: transform 0.3s;
        }
        .ios-switch.active { background: var(--accent); }
        .ios-switch.active::after { transform: translateX(22px); }

        input[type="range"] { -webkit-appearance: none; width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 10px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; background: #fff; border-radius: 50%; cursor: pointer;}
        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); display: none; z-index: 1500; }
    </style>
</head>
<body id="app-body" onclick="wakeUI()">

    <div id="overlay" onclick="toggleNav()"></div>

    <div id="hud-master">
        <div id="hud-container">
            <div id="clock-widget" class="widget"><div id="clock">0:00</div></div>
            <div id="date-widget" class="widget"><div id="date">...</div></div>
            <div id="weather-widget" class="widget">
                <div id="icon-container">...</div>
                <span id="temp">--</span>
            </div>
        </div>
    </div>

    <div id="nav-trigger" onclick="toggleNav(event)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </div>

    <div id="side-panel">
        <div class="panel-content">
            <h2 style="margin:0; font-size: 1.4rem; font-weight: 900;">HUD Pro Settings</h2>
            
            <div class="control-group">
                <div class="row"><label>HUD Mirror</label><div id="sw-mirror" class="ios-switch" onclick="toggleMirror()"></div></div>
            </div>

            <div class="control-group">
                <div class="row"><label>24-Hour Time</label><div id="sw-24h" class="ios-switch" onclick="toggle24h()"></div></div>
            </div>

            <div class="control-group">
                <label>System Scale</label>
                <input type="range" id="range-scale" min="0.2" max="2.0" step="0.01" oninput="updateScale(this.value)">
            </div>

            <div class="control-group">
                <label>Shadow Intensity</label>
                <input type="range" id="range-shadow" min="0" max="40" oninput="updateShadow(this.value)">
            </div>

            <div class="control-group">
                <label>Accent Color</label>
                <input type="color" id="color-accent" onchange="updateColor(this.value)" style="border:none; background:none; width:100%; height:35px; cursor:pointer;">
            </div>

            <button onclick="resetDefaults()" style="color:#ff4444; background:none; border:none; width:100%; padding:10px; cursor:pointer; font-weight:bold;">WIPE ALL DATA</button>
            <button onclick="toggleNav()" style="background:#fff; color:#000; padding:18px; border-radius:15px; font-weight:800; border:none; margin-top:10px; cursor:pointer;">SAVE & EXIT</button>
        </div>
    </div>

    <script>
        // DEFAULT STATE
        let state = {
            scale: 1.0,
            mirrored: true,
            is24h: true,
            shadow: 10,
            accent: '#007AFF'
        };

        const masterEl = document.getElementById('hud-master');

        // PERSISTENCE ENGINE
        function saveToStorage() {
            localStorage.setItem('prism_settings', JSON.stringify(state));
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('prism_settings');
            if (saved) {
                state = JSON.parse(saved);
                // Apply visual states to UI components
                document.getElementById('sw-mirror').classList.toggle('active', state.mirrored);
                document.getElementById('sw-24h').classList.toggle('active', state.is24h);
                document.getElementById('range-scale').value = state.scale;
                document.getElementById('range-shadow').value = state.shadow;
                document.getElementById('color-accent').value = state.accent;
                applyAll();
            } else {
                // First run defaults
                document.getElementById('sw-mirror').classList.add('active');
                document.getElementById('sw-24h').classList.add('active');
                applyAll();
            }
        }

        function applyAll() {
            applyMasterTransforms();
            document.documentElement.style.setProperty('--accent', state.accent);
            document.documentElement.style.setProperty('--widget-shadow', `0px 0px ${state.shadow}px rgba(0,0,0,0.8)`);
            updateClock();
        }

        function applyMasterTransforms() {
            const mirrorX = state.mirrored ? -1 : 1;
            masterEl.style.transform = `scale(${state.scale}) scaleX(${mirrorX})`;
        }

        // CONTROL HANDLERS
        function updateScale(val) { state.scale = parseFloat(val); applyMasterTransforms(); saveToStorage(); }
        function updateShadow(val) { state.shadow = val; document.documentElement.style.setProperty('--widget-shadow', `0px 0px ${val}px rgba(0,0,0,0.8)`); saveToStorage(); }
        function updateColor(v) { state.accent = v; document.documentElement.style.setProperty('--accent', v); saveToStorage(); }
        
        function toggleMirror() { 
            state.mirrored = !state.mirrored; 
            document.getElementById('sw-mirror').classList.toggle('active', state.mirrored); 
            applyMasterTransforms(); 
            saveToStorage(); 
        }
        
        function toggle24h() { 
            state.is24h = !state.is24h; 
            document.getElementById('sw-24h').classList.toggle('active', state.is24h); 
            updateClock(); 
            saveToStorage(); 
        }

        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            const m = String(now.getMinutes()).padStart(2, '0');
            if (!state.is24h) h = h % 12 || 12;
            document.getElementById('clock').innerText = `${h}:${m}`;
            const opt = { weekday: 'long', month: 'short', day: '2-digit' };
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', opt).toUpperCase();
        }

        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=51.05&longitude=-114.07&current=temperature_2m&timezone=auto`);
                const data = await res.json();
                document.getElementById('temp').innerText = `${Math.round(data.current.temperature_2m)}Â°`;
                document.getElementById('icon-container').innerHTML = `<svg style="width:40px; height:40px; stroke:currentColor; fill:none; stroke-width:1.5;" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>`;
            } catch (e) { setTimeout(fetchWeather, 5000); }
        }

        function resetDefaults() { localStorage.removeItem('prism_settings'); location.reload(); }

        let fadeTimeout;
        function wakeUI() {
            const t = document.getElementById('nav-trigger');
            t.classList.add('visible');
            clearTimeout(fadeTimeout);
            fadeTimeout = setTimeout(() => {
                if (!document.getElementById('side-panel').classList.contains('open')) t.classList.remove('visible');
            }, 3000);
        }

        function toggleNav(e) {
            if(e) e.stopPropagation();
            const p = document.getElementById('side-panel');
            const isOpen = p.classList.toggle('open');
            document.getElementById('overlay').style.display = isOpen ? 'block' : 'none';
            if (!isOpen) wakeUI();
        }

        // INITIALIZE
        loadFromStorage();
        setInterval(updateClock, 1000);
        fetchWeather();
    </script>
</body>
</html>
