<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Prism OS Final</title>
    <style>
        :root {
            --accent: #007AFF; 
            --smooth-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --widget-shadow: 0px 0px 10px rgba(0,0,0,0.8);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #000 no-repeat center center fixed;
            background-size: cover;
            color: #fff; margin: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        #hud-master {
            display: flex; flex-direction: column; align-items: center;
            transition: transform 0.8s var(--smooth-ease);
        }

        .widget { 
            transition: transform 0.4s var(--smooth-ease), opacity 0.4s ease; 
            color: var(--accent); 
            text-shadow: var(--widget-shadow); /* Restoration: Shadows */
        }
        
        /* Instant linear movement class */
        .no-anim { transition: none !important; }

        #clock { 
            font-size: clamp(5rem, 25vw, 12rem); font-weight: 900; 
            font-style: italic; letter-spacing: -4px; line-height: 0.8; 
        }

        #date { font-size: 1.4rem; text-transform: uppercase; letter-spacing: 8px; margin-top: 20px; text-align: center; }
        
        #weather-widget { 
            display: flex; align-items: center; justify-content: center; 
            gap: 20px; font-size: 2.4rem; font-weight: 200; margin-top: 15px;
        }

        /* SIDE PANEL */
        #nav-trigger {
            position: absolute; bottom: 40px; right: 40px;
            width: 65px; height: 65px; background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(10px); border-radius: 50%; 
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; cursor: pointer; opacity: 0.2; color: #fff;
        }

        #side-panel {
            position: fixed; right: -360px; top: 0; width: 340px; height: 100%;
            background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(50px);
            padding: 30px 20px; transition: right 0.4s var(--smooth-ease); 
            z-index: 2000; overflow-y: auto; border-left: 1px solid rgba(255,255,255,0.1);
        }
        #side-panel.open { right: 0; }

        .control-group { 
            padding: 15px; background: rgba(255,255,255,0.05);
            border-radius: 18px; margin-bottom: 15px;
        }

        label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; font-weight: 800; display: block; margin-bottom: 8px; }

        .city-input {
            width: 100%; background: #000; border: 1px solid var(--accent);
            color: #fff; padding: 10px; border-radius: 10px; margin-bottom: 8px;
        }

        .row { display: flex; justify-content: space-between; align-items: center; }
        
        .ios-switch {
            width: 46px; height: 26px; background: rgba(255,255,255,0.1);
            border-radius: 20px; cursor: pointer; position: relative; transition: 0.3s;
        }
        .ios-switch::after { content: ''; position: absolute; top: 2px; left: 2px; width: 22px; height: 22px; background: #fff; border-radius: 50%; transition: 0.3s; }
        .ios-switch.active { background: var(--accent); }
        .ios-switch.active::after { transform: translateX(20px); }

        input[type="range"] { width: 100%; margin-top: 10px; }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; z-index: 1500; }
    </style>
</head>
<body onclick="document.getElementById('nav-trigger').style.opacity = '0.2'">

    <div id="overlay" onclick="toggleNav()"></div>

    <div id="hud-master">
        <div id="clock-widget" class="widget"><div id="clock">00:00</div></div>
        <div id="date-widget" class="widget"><div id="date">...</div></div>
        <div id="weather-widget" class="widget">
            <div id="icon-container"></div>
            <span id="temp">--°</span>
        </div>
    </div>

    <div id="nav-trigger" onclick="toggleNav(event)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </div>

    <div id="side-panel">
        <h2 style="margin-top:0;">Prism Settings</h2>
        
        <div class="control-group">
            <label>Weather Location</label>
            <input type="text" id="city-input" class="city-input" placeholder="City Name">
            <button onclick="setCity()" style="width:100%; padding:8px; background:var(--accent); border:none; color:#fff; border-radius:8px; font-weight:bold;">Update</button>
        </div>

        <div class="control-group">
            <div class="row"><label>HUD Mirror</label><div id="sw-mirror" class="ios-switch active" onclick="toggle('mirrored')"></div></div>
        </div>

        <div class="control-group">
            <div class="row"><label>Clock Visibility</label><div id="sw-showClock" class="ios-switch active" onclick="toggle('showClock')"></div></div>
            <input type="range" min="-300" max="300" value="0" oninput="nudge('clock', this.value)" onmousedown="preNudge('clock')" onmouseup="postNudge('clock')">
        </div>

        <div class="control-group">
            <div class="row"><label>Date Visibility</label><div id="sw-showDate" class="ios-switch active" onclick="toggle('showDate')"></div></div>
            <input type="range" min="-300" max="300" value="0" oninput="nudge('date', this.value)" onmousedown="preNudge('date')" onmouseup="postNudge('date')">
        </div>

        <div class="control-group">
            <div class="row"><label>Weather Visibility</label><div id="sw-showWeather" class="ios-switch active" onclick="toggle('showWeather')"></div></div>
            <input type="range" min="-300" max="300" value="0" oninput="nudge('weather', this.value)" onmousedown="preNudge('weather')" onmouseup="postNudge('weather')">
        </div>

        <div class="control-group">
            <label>Background Image</label>
            <input type="file" id="bg-file" onchange="handleBg(this)" style="font-size:0.7rem;">
        </div>

        <div class="control-group">
            <label>Accent & Shadows</label>
            <input type="color" id="color-pick" onchange="updateColor(this.value)" style="width:100%;">
        </div>

        <button onclick="localStorage.clear(); location.reload();" style="width:100%; background:none; border:none; color:red; cursor:pointer; font-weight:bold; padding:20px;">RESET SYSTEM</button>
    </div>

    <script>
        let state = {
            mirrored: true, showClock: true, showDate: true, showWeather: true,
            nudgeclock: 0, nudgedate: 0, nudgeweather: 0,
            accent: '#007AFF', city: 'Calgary', bg: ''
        };

        function save() { localStorage.setItem('prism_v4', JSON.stringify(state)); }

        function load() {
            const data = localStorage.getItem('prism_v4');
            if(data) {
                state = JSON.parse(data);
                if(state.bg) document.body.style.backgroundImage = `url(${state.bg})`;
                document.getElementById('city-input').value = state.city;
                applyAll();
            }
            updateClock();
            fetchWeather();
        }

        function applyAll() {
            document.documentElement.style.setProperty('--accent', state.accent);
            document.getElementById('hud-master').style.transform = `scaleX(${state.mirrored ? -1 : 1})`;
            
            ['clock', 'date', 'weather'].forEach(id => {
                const el = document.getElementById(id + '-widget');
                el.style.opacity = state['show' + id.charAt(0).toUpperCase() + id.slice(1)] ? 1 : 0;
                el.style.transform = `translateY(${state['nudge'+id]}px)`;
                document.getElementById('sw-show' + id.charAt(0).toUpperCase() + id.slice(1)).classList.toggle('active', state['show' + id.charAt(0).toUpperCase() + id.slice(1)]);
            });
            document.getElementById('sw-mirror').classList.toggle('active', state.mirrored);
        }

        function nudge(id, v) {
            state['nudge' + id] = v;
            document.getElementById(id + '-widget').style.transform = `translateY(${v}px)`;
            save();
        }

        // Removed animation during slider movement for linear feel
        function preNudge(id) { document.getElementById(id + '-widget').classList.add('no-anim'); }
        function postNudge(id) { document.getElementById(id + '-widget').classList.remove('no-anim'); }

        function toggle(key) {
            state[key] = !state[key];
            applyAll();
            save();
        }

        function updateColor(v) { state.accent = v; applyAll(); save(); }

        function handleBg(input) {
            const reader = new FileReader();
            reader.onload = e => {
                state.bg = e.target.result;
                document.body.style.backgroundImage = `url(${state.bg})`;
                save();
            };
            reader.readAsDataURL(input.files[0]);
        }

        function setCity() { state.city = document.getElementById('city-input').value; save(); fetchWeather(); }

        async function fetchWeather() {
            try {
                const g = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${state.city}&count=1`).then(r => r.json());
                if(!g.results) return;
                const w = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${g.results[0].latitude}&longitude=${g.results[0].longitude}&current=temperature_2m`).then(r => r.json());
                document.getElementById('temp').innerText = Math.round(w.current.temperature_2m) + "°";
                document.getElementById('icon-container').innerHTML = `<svg width="40" height="40" stroke="currentColor" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>`;
            } catch(e) {}
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: '2-digit' }).toUpperCase();
        }
        setInterval(updateClock, 1000);

        function toggleNav(e) { if(e) e.stopPropagation(); document.getElementById('side-panel').classList.toggle('open'); document.getElementById('overlay').style.display = document.getElementById('side-panel').classList.contains('open') ? 'block' : 'none'; }

        load();
    </script>
</body>
</html>
