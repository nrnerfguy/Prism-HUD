<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <title>Prism OS Premium</title>

    <style>
        /* --- CORE SYSTEM VARIABLES --- */
        :root {
            --accent: #007AFF;
            --accent-rgb: 0, 122, 255;
            --bg-blur: 0px;
            --panel-blur: 60px;
            --widget-opacity: 0.8;
            --smooth-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --slow-ease: cubic-bezier(0.65, 0, 0.35, 1);
            --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --widget-shadow: drop-shadow(0px 0px 15px rgba(0,0,0,0.8));
        }

        /* --- GLOBAL RESET & BASE --- */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-font-smoothing: antialiased;
            outline: none;
        }

        html, body {
            background-color: #000;
            color: #fff;
            margin: 0; padding: 0;
            width: 100vw; height: 100vh; height: 100dvh;
            display: flex; justify-content: center; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* --- ENTRANCE ANIMATION --- */
        body { 
            animation: systemEntrance 2.5s var(--slow-ease) forwards; 
            opacity: 0; 
        }

        @keyframes systemEntrance {
            0% { opacity: 0; transform: scale(1.05); filter: blur(15px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0px); }
        }

        /* --- BACKGROUND ENGINE --- */
        #bg-layer {
            position: fixed; inset: -100px; z-index: -1;
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            transition: opacity 0.8s ease, filter 0.8s ease; 
            pointer-events: none;
            will-change: filter, opacity;
        }

        #bg-overlay {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
            pointer-events: none;
        }

        /* --- HUD MASTER ARCHITECTURE --- */
        #hud-master {
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            text-align: center;
            transition: transform 1.2s var(--smooth-ease), margin 1.2s ease-in-out;
            will-change: transform, margin;
            padding: 20px;
        }

        .widget { 
            transition: opacity 0.6s var(--smooth-ease), transform 0.8s var(--spring); 
            color: var(--accent); 
            filter: var(--widget-shadow);
            width: 100%; display: flex; 
            justify-content: center; align-items: center;
            position: relative;
        }

        /* --- WIDGET SPECIFIC CSS --- */
        #clock { 
            font-size: clamp(5rem, 28vw, 14rem); 
            font-weight: 900; 
            font-style: italic; 
            letter-spacing: -6px; 
            line-height: 0.9; 
            text-shadow: 0px 10px 40px rgba(0,0,0,0.4); 
            margin: 0;
        }

        #date { 
            font-size: 1.5rem; 
            text-transform: uppercase; 
            letter-spacing: 10px; 
            opacity: 0.7; 
            font-weight: 200; 
            margin-top: 15px; 
        }

        #weather-widget { 
            gap: 25px; 
            opacity: 0.9; 
            font-size: 2.8rem; 
            font-weight: 200; 
            margin-top: 20px;
        }

        #battery-widget { 
            font-size: 1.1rem; 
            font-weight: 800; 
            opacity: 0.6; 
            margin-top: 15px; 
            letter-spacing: 3px; 
        }

        /* --- CALENDAR SYSTEM --- */
        #cal-widget { margin-top: 30px; flex-direction: column; }
        .cal-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 10px; 
            background: rgba(255,255,255,0.03); 
            padding: 25px; 
            border-radius: 30px; 
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(255,255,255,0.08); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .cal-day { font-size: 0.7rem; font-weight: 900; opacity: 0.3; text-align: center; color: #fff; text-transform: uppercase; }
        .cal-date { 
            font-size: 0.9rem; font-weight: 600; text-align: center; 
            width: 35px; height: 35px; display: flex; 
            align-items: center; justify-content: center; 
            border-radius: 50%; transition: 0.3s;
        }
        .today { background: var(--accent); color: #fff !important; opacity: 1; font-weight: 900; box-shadow: 0 0 15px var(--accent); }

        /* --- MARKET SYSTEM --- */
        #market-widget { margin-top: 30px; gap: 15px; flex-wrap: wrap; max-width: 550px; }
        .ticker { 
            background: rgba(0,0,0,0.5); 
            padding: 15px 20px; 
            border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.08); 
            backdrop-filter: blur(20px);
            display: flex; flex-direction: column; 
            align-items: flex-start; min-width: 120px;
            transition: transform 0.3s;
        }
        .ticker:hover { transform: translateY(-5px); border-color: var(--accent); }
        .t-sym { font-size: 0.65rem; font-weight: 900; opacity: 0.4; letter-spacing: 1px; }
        .t-val { font-size: 1.1rem; font-weight: 800; color: #fff; margin: 4px 0; }
        .t-pct { font-size: 0.75rem; font-weight: 900; }
        .up { color: #30D158; } .down { color: #FF453A; }

        /* --- SIDE PANEL ARCHITECTURE --- */
        #nav-trigger {
            position: absolute; bottom: 50px; right: 50px;
            width: 70px; height: 70px; background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            z-index: 1000; cursor: pointer; transition: 0.4s var(--spring); 
            opacity: 0.4; color: #fff;
        }
        #nav-trigger:hover { opacity: 1; transform: scale(1.15) rotate(90deg); border-color: var(--accent); }

        #side-panel {
            position: fixed; right: -420px; top: 0; bottom: 0; width: 400px; 
            background: rgba(5, 5, 5, 0.98); backdrop-filter: blur(var(--panel-blur));
            padding: 50px 30px; transition: right 0.6s var(--slow-ease); 
            z-index: 2000; overflow-y: auto; border-left: 1px solid rgba(255,255,255,0.08);
            scrollbar-width: none;
        }
        #side-panel::-webkit-scrollbar { display: none; }
        #side-panel.open { right: 0 !important; }

        .panel-content { display: flex; flex-direction: column; gap: 25px; padding-bottom: 120px; }
        
        .control-group { 
            padding: 25px; background: rgba(255,255,255,0.03); 
            border-radius: 28px; border: 1px solid rgba(255,255,255,0.03); 
            position: relative; transition: 0.3s;
        }
        .control-group:hover { background: rgba(255,255,255,0.05); }
        
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.4; font-weight: 900; }

        /* UI ELEMENTS */
        .ios-switch { position: relative; width: 55px; height: 32px; background: rgba(255,255,255,0.1); border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .ios-switch::after { content: ''; position: absolute; top: 2px; left: 2px; width: 28px; height: 28px; background: #fff; border-radius: 50%; transition: 0.4s var(--spring); }
        .ios-switch.active { background: var(--accent); }
        .ios-switch.active::after { transform: translateX(23px); }

        input[type="text"], input[type="color"] { 
            width: 100%; background: #000; border: 1px solid rgba(255,255,255,0.1); 
            color: #fff; padding: 16px; border-radius: 16px; margin-top: 10px; font-weight: 600;
        }
        
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 5px; background: rgba(255,255,255,0.1); border-radius: 5px; margin-top: 20px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 24px; width: 24px; background: #fff; border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px rgba(0,0,0,0.5); }

        .tag-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .tag { background: rgba(var(--accent-rgb), 0.2); color: var(--accent); padding: 6px 14px; border-radius: 12px; font-size: 0.75rem; font-weight: 900; cursor: pointer; border: 1px solid var(--accent); transition: 0.2s; }
        .tag:hover { background: var(--accent); color: white; }

        .bg-thumb { width: 90px; height: 90px; border-radius: 18px; background-size: cover; border: 3px solid transparent; cursor: pointer; transition: 0.3s; flex-shrink: 0; }
        .bg-thumb.active { border-color: var(--accent); transform: scale(1.05); }

        .theme-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(255,255,255,0.02); padding: 18px; border-radius: 20px; 
            margin-top: 12px; border: 1px solid rgba(255,255,255,0.05); 
        }
        .theme-actions button { background: none; border: none; color: #fff; font-size: 0.75rem; font-weight: 900; cursor: pointer; opacity: 0.5; margin-left: 20px; transition: 0.2s; }
        .theme-actions button:hover { opacity: 1; color: var(--accent); }

        #weather-results { 
            position: absolute; top: 95%; left: 0; right: 0; 
            background: #0a0a0a; border-radius: 18px; z-index: 3000; 
            border: 1px solid #222; margin-top: 10px; max-height: 250px; overflow-y: auto;
        }
        .city-item { padding: 18px; cursor: pointer; font-size: 0.9rem; border-bottom: 1px solid #111; transition: 0.2s; }
        .city-item:hover { background: #111; padding-left: 25px; }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 1500; backdrop-filter: blur(10px); }
        .update-btn { background: var(--accent); color: white; border: none; width: 100%; padding: 18px; border-radius: 18px; font-weight: 900; cursor: pointer; margin-top: 15px; transition: 0.3s var(--spring); }
        .update-btn:active { transform: scale(0.95); }
        .reset-btn { color: #FF453A; background: none; border: 1px solid rgba(255,69,58,0.2); width: 100%; margin-top: 30px; padding: 15px; border-radius: 15px; cursor: pointer; font-weight: 800; }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <div id="bg-overlay"></div>
    <div id="overlay" onclick="toggleNav()"></div>

    <div id="hud-master">
        <div id="clock-widget" class="widget">
            <div id="clock">00:00</div>
        </div>
        
        <div id="date-widget" class="widget">
            <div id="date">LOADING SYSTEM...</div>
        </div>
        
        <div id="cal-widget" class="widget">
            <div class="cal-grid" id="calendar-body"></div>
        </div>

        <div id="market-widget" class="widget"></div>

        <div id="weather-widget" class="widget">
            <div id="icon-container"></div>
            <span id="temp">--°</span>
        </div>
        
        <div id="battery-widget" class="widget">
            <span id="bat-val">--%</span>
        </div>
    </div>

    <div id="nav-trigger" onclick="toggleNav()">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </div>

    <div id="side-panel">
        <div class="panel-content">
            <h1 style="margin:0; font-weight: 900; font-size: 2.2rem; letter-spacing: -1px;">System Config</h1>

            <div class="control-group">
                <div class="row"><label>Market Terminal</label><div id="sw-showMarket" class="ios-switch" onclick="toggle('showMarket')"></div></div>
                <input type="text" id="stock-input" placeholder="Symbol (e.g. NVDA, ETH-USD)" onkeydown="if(event.key==='Enter') addTicker()">
                <div id="ticker-tags" class="tag-list"></div>
                <div class="row" style="margin-top:20px;"><label>Terminal Nudge</label></div>
                <input type="range" min="-600" max="600" value="0" oninput="nudge('market', this.value)">
            </div>

            <div class="control-group">
                <div class="row"><label>Calendar Module</label><div id="sw-showCal" class="ios-switch" onclick="toggle('showCal')"></div></div>
                <div class="row" style="margin-top:20px;"><label>Module Nudge</label></div>
                <input type="range" min="-600" max="600" value="0" oninput="nudge('cal', this.value)">
            </div>

            <div class="control-group">
                <label>Theme Preset Engine</label>
                <div style="display: flex; gap: 12px;">
                    <input type="text" id="theme-name" placeholder="Save snapshot..." style="flex-grow:1;">
                    <button onclick="saveTheme()" class="update-btn" style="width: auto; margin:0; margin-top:10px; padding: 10px 20px;">SAVE</button>
                </div>
                <div id="theme-list"></div>
            </div>

            <div class="control-group">
                <label>Atmosphere (City)</label>
                <input type="text" id="city-input" placeholder="Search Global Locations..." oninput="searchCities(this.value)">
                <div id="weather-results"></div>
            </div>

            <div class="control-group">
                <label>Visual Engine (Wallpaper)</label>
                <input type="file" id="bg-upload" style="display:none;" onchange="handleBg(this)">
                <label for="bg-upload" class="update-btn" style="display:block; text-align:center;">INJECT IMAGE</label>
                <div id="bg-history" style="display:flex; gap:15px; margin-top:20px; overflow-x: auto; padding-bottom: 10px;"></div>
                <div class="row" style="margin-top:25px;"><label>Engine Blur</label></div>
                <input type="range" min="0" max="100" step="1" value="0" oninput="state.blur=this.value; applyAll(); save();">
            </div>

            <div class="control-group">
                <div class="row"><label>OLED Burn Shield</label><div id="sw-burnShield" class="ios-switch" onclick="toggle('burnShield')"></div></div>
                <div class="row" style="margin-top:20px;"><label>Military Time (24h)</label><div id="sw-is24h" class="ios-switch" onclick="toggle('is24h')"></div></div>
            </div>

            <div class="control-group">
                <label>Clock Nudge</label>
                <input type="range" min="-600" max="600" value="0" oninput="nudge('clock', this.value)">
            </div>

            <div class="control-group">
                <label>Global UI Scale</label>
                <input type="range" min="0.3" max="2.8" step="0.01" value="1" oninput="state.scale = this.value; applyAll(); save();">
            </div>

            <div class="control-group">
                <label>System Accent</label>
                <input type="color" id="color-accent" onchange="updateAccent(this.value)">
            </div>

            <button onclick="factoryReset()" class="reset-btn">PERMANENT DATA WIPE</button>
        </div>
    </div>

    <script>
        /* --- SYSTEM STATE ENGINE --- */
        let state = {
            is24h: true,
            showClock: true,
            showMarket: true,
            showCal: true,
            nudgeclock: 0,
            nudgemarket: 0,
            nudgecal: 0,
            scale: 1,
            accent: '#007AFF',
            city: 'Calgary',
            bg: '',
            history: [],
            blur: 0,
            presets: {},
            burnShield: true,
            tickers: ['BTC-USD', 'AAPL', 'TSLA', 'NVDA']
        };

        /* --- PERSISTENCE LAYER --- */
        function save() { 
            try {
                localStorage.setItem('prism_v4_deep_state', JSON.stringify(state)); 
            } catch(e) {
                console.error("Storage full or blocked.");
            }
        }

        function load() {
            const saved = localStorage.getItem('prism_v4_deep_state');
            if(saved) state = JSON.parse(saved);
            
            // Initialization Sequence
            applyAll();
            initClock();
            initBattery();
            initWeather();
            initCalendar();
            initMarkets();
            initBurnShield();
            initHistory();
            initThemes();
        }

        /* --- UI NAVIGATION --- */
        function toggleNav() {
            const panel = document.getElementById('side-panel');
            const overlay = document.getElementById('overlay');
            const isOpen = panel.classList.toggle('open');
            overlay.style.display = isOpen ? 'block' : 'none';
        }

        /* --- COMPONENT TOGGLES --- */
        function toggle(k) { 
            state[k] = !state[k]; 
            applyAll(); 
            save(); 
        }

        function nudge(k, v) { 
            state['nudge'+k] = v; 
            applyAll(); 
            save(); 
        }

        /* --- MARKET LOGIC --- */
        function addTicker() {
            const input = document.getElementById('stock-input');
            const val = input.value.toUpperCase().trim();
            if(val && !state.tickers.includes(val)) {
                state.tickers.push(val);
                input.value = '';
                applyAll(); 
                updateMarketData(); 
                save();
            }
        }

        function removeTicker(t) {
            state.tickers = state.tickers.filter(x => x !== t);
            applyAll(); 
            updateMarketData(); 
            save();
        }

        /* --- THEME ENGINE --- */
        function saveTheme() {
            const nameInput = document.getElementById('theme-name');
            const name = nameInput.value.trim();
            if (!name) return;
            
            // Deep clone state into preset
            state.presets[name] = JSON.parse(JSON.stringify(state));
            nameInput.value = "";
            renderThemeList(); 
            save();
        }

        function renderThemeList() {
            const list = document.getElementById('theme-list');
            list.innerHTML = "";
            Object.keys(state.presets).forEach(name => {
                const item = document.createElement("div");
                item.className = "theme-item";
                item.innerHTML = `
                    <span style="font-weight:700;">${name}</span>
                    <div class="theme-actions">
                        <button onclick="applyTheme('${name}')">LOAD</button>
                        <button onclick="deleteTheme('${name}')">DELETE</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function applyTheme(n) {
            const preservedPresets = state.presets;
            state = JSON.parse(JSON.stringify(state.presets[n]));
            state.presets = preservedPresets; // Preserve preset library
            applyAll(); 
            renderHistory(); 
            save();
        }

        function deleteTheme(n) {
            if(confirm(`Delete "${n}" theme?`)) {
                delete state.presets[n];
                renderThemeList();
                save();
            }
        }

        /* --- MASTER APPLY FUNCTION --- */
        function applyAll() {
            // CSS Variables
            document.documentElement.style.setProperty('--accent', state.accent);
            const rgb = hexToRgb(state.accent);
            if(rgb) document.documentElement.style.setProperty('--accent-rgb', `${rgb.r}, ${rgb.g}, ${rgb.b}`);
            
            // Background Engine
            const bgLayer = document.getElementById('bg-layer');
            bgLayer.style.backgroundImage = state.bg ? `url(${state.bg})` : 'none';
            bgLayer.style.filter = `blur(${state.blur}px)`;
            
            // HUD Transformations
            document.getElementById('hud-master').style.transform = `scale(${state.scale})`;
            
            // Toggles
            document.getElementById('sw-showMarket').classList.toggle('active', state.showMarket);
            document.getElementById('sw-showCal').classList.toggle('active', state.showCal);
            document.getElementById('sw-burnShield').classList.toggle('active', state.burnShield);
            document.getElementById('sw-is24h').classList.toggle('active', state.is24h);

            // Visibility & Nudges
            updateWidgetStyle('market', state.showMarket, state.nudgemarket);
            updateWidgetStyle('cal', state.showCal, state.nudgecal);
            updateWidgetStyle('clock', true, state.nudgeclock);

            // Update Tickers Tags UI
            const tagContainer = document.getElementById('ticker-tags');
            tagContainer.innerHTML = state.tickers.map(t => `<span class="tag" onclick="removeTicker('${t}')">${t} ✕</span>`).join('');
            
            // Accent Color Input
            document.getElementById('color-accent').value = state.accent;
        }

        function updateWidgetStyle(id, show, nudgeVal) {
            const el = document.getElementById(id + '-widget');
            if(!el) return;
            el.style.opacity = show ? 1 : 0;
            el.style.display = show ? 'flex' : 'none';
            el.style.transform = `translateY(${nudgeVal}px)`;
        }

        /* --- CLOCK ENGINE --- */
        function initClock() {
            function tick() {
                const now = new Date();
                let h = now.getHours();
                const m = String(now.getMinutes()).padStart(2, '0');
                
                if(!state.is24h) {
                    h = h % 12 || 12;
                } else {
                    h = String(h).padStart(2, '0');
                }
                
                document.getElementById('clock').innerText = `${h}:${m}`;
                document.getElementById('date').innerText = now.toLocaleDateString('en-US', {
                    weekday: 'long', 
                    month: 'short', 
                    day: 'numeric'
                }).toUpperCase();
            }
            tick();
            setInterval(tick, 1000);
        }

        /* --- CALENDAR ENGINE --- */
        function initCalendar() {
            const now = new Date();
            const startDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const totalDays = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
            const body = document.getElementById('calendar-body');
            
            body.innerHTML = ['S','M','T','W','T','F','S']
                .map(d => `<div class="cal-day">${d}</div>`).join('');
            
            for(let i=0; i<startDay; i++) body.innerHTML += '<div></div>';
            
            for(let d=1; d<=totalDays; d++) {
                const isToday = d === now.getDate() ? 'today' : '';
                body.innerHTML += `<div class="cal-date ${isToday}">${d}</div>`;
            }
        }

        /* --- MARKET ENGINE --- */
        async function updateMarketData() {
            if(!state.showMarket || state.tickers.length === 0) return;
            
            try {
                // Fetch via Yahoo Finance Public API (CORS restricted usually, needs proxy for production)
                const res = await fetch(`https://query1.finance.yahoo.com/v7/finance/quote?symbols=${state.tickers.join(',')}`);
                const data = await res.json();
                const container = document.getElementById('market-widget');
                container.innerHTML = '';
                
                data.quoteResponse.result.forEach(q => {
                    const isUp = q.regularMarketChangePercent >= 0;
                    const price = q.regularMarketPrice.toLocaleString(undefined, { minimumFractionDigits: 2 });
                    const change = Math.abs(q.regularMarketChangePercent).toFixed(2);
                    
                    container.innerHTML += `
                        <div class="ticker">
                            <span class="t-sym">${q.symbol}</span>
                            <span class="t-val">$${price}</span>
                            <span class="t-pct ${isUp?'up':'down'}">${isUp?'▲':'▼'} ${change}%</span>
                        </div>
                    `;
                });
            } catch(e) {
                console.warn("Market feed disconnected. Retrying...");
            }
        }

        function initMarkets() {
            updateMarketData();
            setInterval(updateMarketData, 60000); // Live update every minute
        }

        /* --- HARDWARE STATUS --- */
        async function initBattery() {
            try {
                const b = await navigator.getBattery();
                const updateBat = () => {
                    const level = Math.round(b.level * 100);
                    document.getElementById('bat-val').innerText = `${level}%${b.charging ? " ⚡" : ""}`;
                };
                updateBat();
                b.addEventListener('levelchange', updateBat);
                b.addEventListener('chargingchange', updateBat);
            } catch(e) {
                document.getElementById('battery-widget').style.display = 'none';
            }
        }

        /* --- WEATHER & GEO --- */
        async function searchCities(q) {
            if(q.length < 3) return;
            try {
                const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${q}&count=5&language=en&format=json`).then(r => r.json());
                const box = document.getElementById('weather-results');
                box.innerHTML = '';
                
                if(res.results) {
                    box.style.display = 'block';
                    res.results.forEach(c => {
                        const d = document.createElement('div');
                        d.className = 'city-item';
                        const region = c.admin1 ? c.admin1 + ", " : "";
                        d.innerText = `${c.name}, ${region}${c.country_code}`;
                        d.onclick = () => {
                            state.city = c.name;
                            box.style.display = 'none';
                            initWeather();
                            save();
                        };
                        box.appendChild(d);
                    });
                }
            } catch(e) {}
        }

        async function initWeather() {
            try {
                const geo = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${state.city}&count=1`).then(r => r.json());
                if(geo.results) {
                    const { latitude, longitude } = geo.results[0];
                    const w = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,weather_code`).then(r => r.json());
                    document.getElementById('temp').innerText = Math.round(w.current.temperature_2m) + "°";
                }
            } catch(e) {}
        }

        /* --- WALLPAPER ENGINE --- */
        function handleBg(input) {
            const file = input.files[0];
            if(!file) return;
            
            const reader = new FileReader();
            reader.onload = e => {
                state.bg = e.target.result;
                // Add to history if unique
                if(!state.history.includes(state.bg)) {
                    state.history = [state.bg, ...state.history].slice(0, 8);
                }
                applyAll();
                renderHistory();
                save();
            };
            reader.readAsDataURL(file);
        }

        function renderHistory() {
            const container = document.getElementById('bg-history');
            container.innerHTML = state.history.map(data => `
                <div class="bg-thumb ${state.bg === data ? 'active' : ''}" 
                     style="background-image:url(${data})" 
                     onclick="setWallpaper('${data}')">
                </div>
            `).join('');
        }

        function setWallpaper(data) {
            state.bg = data;
            applyAll();
            renderHistory();
            save();
        }

        /* --- PROTECTION LOGIC --- */
        function initBurnShield() {
            setInterval(() => {
                if(state.burnShield) {
                    const hud = document.getElementById('hud-master');
                    const moveX = (Math.random() * 8 - 4);
                    const moveY = (Math.random() * 8 - 4);
                    hud.style.marginLeft = moveX + "px";
                    hud.style.marginTop = moveY + "px";
                    console.log("Shield: Pixel shift applied.");
                }
            }, 60000);
        }

        /* --- UTILS --- */
        function updateAccent(val) {
            state.accent = val;
            applyAll();
            save();
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function factoryReset() {
            if(confirm("DANGER: This will permanently delete all themes, wallpapers, and configurations. Proceed?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // Boot-up
        function initThemes() { renderThemeList(); }
        function initHistory() { renderHistory(); }

        window.onload = load;
    </script>
</body>
</html>
