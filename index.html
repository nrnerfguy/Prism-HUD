<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>OpticOS HUD</title>
    <style>
        :root {
            --accent-color: #ffffff;
            --clock-size: 8rem;
            --weather-size: 2.5rem;
        }

        body {
            background-color: #000000;
            color: var(--accent-color);
            font-family: 'Lemon Milk', sans-serif, "Arial Black"; /* Fallback to geometric sans */
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scaleX(-1); /* Mirror for HUD */
        }

        #hud-container {
            text-align: center;
            transition: transform 1s ease-in-out;
            will-change: transform;
            font-style: italic;
            font-weight: 800;
        }

        #clock {
            font-size: var(--clock-size);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        #weather-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: var(--weather-size);
        }

        .weather-icon {
            width: 50px;
            height: 50px;
            fill: currentColor;
        }

        /* SUBTLE SETTINGS BUTTON */
        #settings-trigger {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            opacity: 0.1; /* Almost invisible */
            cursor: pointer;
        }

        /* SETTINGS PANEL */
        #settings-panel {
            position: absolute;
            background: rgba(15, 15, 15, 0.98);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            transform: scaleX(-1); /* Un-mirror for reading */
            display: none;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
            border: 1px solid #333;
        }

        label { font-size: 0.8rem; opacity: 0.7; }
        input { background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; }
        .close-btn { align-self: flex-end; cursor: pointer; color: red; }
    </style>
</head>
<body>

    <div id="hud-container">
        <div id="clock">00:00</div>
        <div id="weather-box">
            <div id="icon-container"></div>
            <span id="temp">--°</span>
        </div>
    </div>

    <div id="settings-trigger" onclick="toggleSettings()">▢</div>

    <div id="settings-panel" id="panel">
        <div class="close-btn" onclick="toggleSettings()">CLOSE [X]</div>
        <h3>PRISM CONFIG</h3>
        
        <label>CITY</label>
        <input type="text" id="city-in" placeholder="Calgary">
        
        <label>ACCENT COLOR</label>
        <input type="color" id="color-in" value="#ffffff">

        <label>CLOCK SIZE</label>
        <input type="range" id="size-in" min="5" max="15" value="8">

        <button onclick="applySettings()" style="margin-top:10px; padding:10px; cursor:pointer;">APPLY CHANGES</button>
    </div>

    <script>
        // --- WEATHER ICONS (SVG) ---
        const icons = {
            clear: `<svg class="weather-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>`,
            cloudy: `<svg class="weather-icon" viewBox="0 0 24 24"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/></svg>`,
            rain: `<svg class="weather-icon" viewBox="0 0 24 24"><path d="M16 13l-2 5M10 13l-2 5M13 15l-2 5M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"/></svg>`,
            snow: `<svg class="weather-icon" viewBox="0 0 24 24"><path d="M12 2v20M2 12h20M5 5l14 14M19 5L5 14"/></svg>`
        };

        // --- CORE LOGIC ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = 
                String(now.getHours()).padStart(2, '0') + ":" + String(now.getMinutes()).padStart(2, '0');
        }

        async function fetchWeather() {
            const city = localStorage.getItem('optic_city') || 'Calgary';
            try {
                const geo = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`).then(r => r.json());
                const { latitude, longitude } = geo.results[0];
                const weather = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,weather_code`).then(r => r.json());
                
                document.getElementById('temp').innerText = Math.round(weather.current.temperature_2m) + "°";
                
                const code = weather.current.weather_code;
                let icon = icons.clear;
                if (code > 0 && code < 50) icon = icons.cloudy;
                if (code >= 50 && code < 70) icon = icons.rain;
                if (code >= 70) icon = icons.snow;
                document.getElementById('icon-container').innerHTML = icon;
            } catch (e) { console.log("Weather error"); }
        }

        // --- UI CONTROLS ---
        function toggleSettings() {
            const p = document.getElementById('settings-panel');
            p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
        }

        function applySettings() {
            const city = document.getElementById('city-in').value;
            const color = document.getElementById('color-in').value;
            const size = document.getElementById('size-in').value;

            if(city) localStorage.setItem('optic_city', city);
            document.documentElement.style.setProperty('--accent-color', color);
            document.documentElement.style.setProperty('--clock-size', size + 'rem');
            
            fetchWeather();
            toggleSettings();
        }

        // --- INITIALIZE ---
        setInterval(updateClock, 1000);
        setInterval(fetchWeather, 600000); // Update weather every 10 mins
        
        // Anti-Burn-In Pixel Shifter
        setInterval(() => {
            const x = Math.floor(Math.random() * 6) - 3;
            const y = Math.floor(Math.random() * 6) - 3;
            document.getElementById('hud-container').style.transform = `translate(${x}px, ${y}px)`;
        }, 60000);

        updateClock();
        fetchWeather();
    </script>
</body>
</html>
