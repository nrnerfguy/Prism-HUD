<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Prism OS - Theme Master</title>
    <style>
        :root {
            --accent: #007AFF; 
            --smooth-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --slow-ease: cubic-bezier(0.65, 0, 0.35, 1);
            --widget-shadow: drop-shadow(0px 0px 12px rgba(0,0,0,0.9));
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
            animation: pageEntrance 1s var(--slow-ease) forwards;
        }

        @keyframes pageEntrance {
            from { opacity: 0; transform: scale(1.02); }
            to { opacity: 1; transform: scale(1); }
        }

        #bg-layer {
            position: fixed;
            inset: -50px; 
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 0.4s, filter 0.4s;
            pointer-events: none;
        }

        #hud-master {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.8s var(--smooth-ease);
        }

        .widget { 
            transition: opacity 0.4s ease; 
            color: var(--accent); 
            filter: var(--widget-shadow);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #clock { font-size: clamp(5rem, 25vw, 12rem); font-weight: 900; font-style: italic; letter-spacing: -4px; line-height: 1; }
        #date { font-size: 1.4rem; text-transform: uppercase; letter-spacing: 8px; opacity: 0.8; font-weight: 300; margin-top: 10px; }
        #weather-widget { gap: 20px; opacity: 0.8; font-size: 2.4rem; font-weight: 200; margin-top: 10px;}

        #nav-trigger {
            position: absolute; bottom: 40px; right: 40px;
            width: 65px; height: 65px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            z-index: 1000; cursor: pointer; transition: 0.3s;
            opacity: 0.25; color: #fff;
        }
        #nav-trigger:hover { opacity: 1; transform: scale(1.1); }

        #side-panel {
            position: fixed; right: -360px; top: 0; width: 340px; height: 100%;
            background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(60px);
            padding: 40px 25px; transition: right 0.5s var(--smooth-ease); z-index: 2000; overflow-y: auto;
            border-left: 1px solid rgba(255,255,255,0.1); color: #fff;
        }
        #side-panel.open { right: 0; }

        .panel-content { display: flex; flex-direction: column; gap: 15px; padding-bottom: 80px; }
        
        /* Interactive Highlight */
        .control-group { 
            padding: 18px; 
            background: rgba(255,255,255,0.05); 
            border-radius: 20px; 
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .control-group:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.15);
        }

        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.5; font-weight: 800; }

        .ios-switch {
            position: relative; width: 50px; height: 28px; background: rgba(255,255,255,0.1); border-radius: 20px; cursor: pointer; transition: background 0.3s;
        }
        .ios-switch::after { content: ''; position: absolute; top: 2px; left: 2px; width: 24px; height: 24px; background: #fff; border-radius: 50%; transition: 0.3s; }
        .ios-switch.active { background: var(--accent); }
        .ios-switch.active::after { transform: translateX(22px); }

        /* Wallpaper Grid & Static Preview */
        .wallpaper-grid { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 5px; }
        #static-bg-preview {
            width: 70px; height: 70px; border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer; position: relative; overflow: hidden;
            transition: 0.3s; background: #000;
        }
        #static-bg-preview.active { border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }
        #static-bg-preview input { position: absolute; opacity: 0; inset: 0; cursor: pointer; }

        .bg-thumb {
            width: 70px; height: 70px; border-radius: 12px;
            background-size: cover; background-position: center;
            border: 2px solid transparent; cursor: pointer; opacity: 0.6; transition: 0.3s;
        }
        .bg-thumb.active { border-color: var(--accent); opacity: 1; transform: scale(1.05); }

        /* Theme Presets UI */
        .theme-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; background: rgba(0,0,0,0.3); border-radius: 10px; margin-top: 8px;
        }
        .theme-btn { background: none; border: none; color: var(--accent); cursor: pointer; font-weight: bold; font-size: 0.7rem; }

        input[type="text"] { width: 100%; background: #000; border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 12px; border-radius: 12px; margin-top: 10px; outline: none; }
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; background: #fff; border-radius: 50%; cursor: pointer; }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1500; }
        .update-btn { background: var(--accent); color: white; border: none; width: 100%; padding: 12px; border-radius: 12px; margin-top: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <div id="overlay" onclick="toggleNav()"></div>

    <div id="hud-master">
        <div id="clock-widget" class="widget"><div id="clock">0:00</div></div>
        <div id="date-widget" class="widget"><div id="date">...</div></div>
        <div id="weather-widget" class="widget">
            <div id="icon-container"></div>
            <span id="temp">--°</span>
        </div>
    </div>

    <div id="nav-trigger" onclick="toggleNav(event)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </div>

    <div id="side-panel">
        <div class="panel-content">
            <h2 style="margin:0; font-weight: 900;">System Settings</h2>
            
            <div class="control-group">
                <label>Theme Presets</label>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="text" id="theme-name" placeholder="Theme Name..." style="margin-top:0; flex:1; padding:8px;">
                    <button class="theme-btn" onclick="saveTheme()" style="background:var(--accent); color:white; padding:0 15px; border-radius:8px;">SAVE</button>
                </div>
                <div id="theme-list"></div>
            </div>

            <div class="control-group">
                <label>Wallpaper & Background</label>
                <label for="bg-upload" class="file-upload-btn" style="border: 1px dashed rgba(255,255,255,0.3); padding:10px; display:block; text-align:center; cursor:pointer; margin-bottom:10px; font-size:0.7rem;">UPLOAD IMAGE</label>
                <input type="file" id="bg-upload" style="display:none;" onchange="handleBg(this)">
                
                <div class="wallpaper-grid">
                    <div id="static-bg-preview">
                        <input type="color" id="static-bg-picker" oninput="setStatic(this.value)">
                    </div>
                    <div id="bg-history" style="display:contents;"></div>
                </div>
            </div>

            <div class="control-group">
                <label>Background Effects</label>
                <div class="row"><label style="font-size:0.55rem;">Blur</label></div>
                <input type="range" min="0" max="40" value="0" oninput="state.blur=this.value; applyAll(); save();">
                <div class="row" style="margin-top:10px;"><label style="font-size:0.55rem;">Opacity</label></div>
                <input type="range" min="0" max="1" step="0.01" value="1" oninput="state.bgOpacity=this.value; applyAll(); save();">
            </div>

            <div class="control-group">
                <div class="row"><label>Mirror Projection</label><div id="sw-mirrored" class="ios-switch" onclick="toggle('mirrored')"></div></div>
                <div class="row" style="margin-top:10px;"><label>24H Time</label><div id="sw-is24h" class="ios-switch" onclick="toggle('is24h')"></div></div>
            </div>

            <div class="control-group">
                <div class="row"><label>Accent Color</label></div>
                <input type="color" id="color-accent" style="width:100%; height:40px; border:none; background:none;" onchange="state.accent = this.value; applyAll(); save();">
            </div>

            <div class="control-group">
                <div class="row"><label>Clock Nudge</label><div id="sw-showClock" class="ios-switch" onclick="toggle('showClock')"></div></div>
                <input type="range" min="-400" max="400" value="0" oninput="nudge('clock', this.value)">
            </div>

            <div class="control-group">
                <div class="row"><label>Date Nudge</label><div id="sw-showDate" class="ios-switch" onclick="toggle('showDate')"></div></div>
                <input type="range" min="-400" max="400" value="0" oninput="nudge('date', this.value)">
            </div>

            <button onclick="localStorage.clear(); location.reload();" style="color:#ff4444; background:none; border:none; font-size:0.7rem; font-weight:bold; cursor:pointer; margin-top:20px;">FACTORY RESET SYSTEM</button>
        </div>
    </div>

    <script>
        let state = {
            mirrored: false, is24h: true, showClock: true, showDate: true, showWeather: true,
            nudgeclock: 0, nudgedate: 0, scale: 1, accent: '#007AFF', city: 'Calgary',
            bg: '', history: [], isStatic: false, staticColor: '#000000', blur: 0, bgOpacity: 1,
            presets: {} 
        };

        function save() { localStorage.setItem('prism_v_final_presets', JSON.stringify(state)); }

        function load() {
            const saved = localStorage.getItem('prism_v_final_presets');
            if(saved) state = JSON.parse(saved);
            applyAll();
            renderHistory();
            renderThemes();
            updateClock();
        }

        function applyAll() {
            const bgl = document.getElementById('bg-layer');
            document.documentElement.style.setProperty('--accent', state.accent);
            document.getElementById('hud-master').style.transform = `scale(${state.scale}) scaleX(${state.mirrored ? -1 : 1})`;
            
            if(state.isStatic) {
                document.body.style.backgroundColor = state.staticColor;
                document.getElementById('static-bg-preview').style.backgroundColor = state.staticColor;
                bgl.style.backgroundImage = 'none';
            } else {
                document.body.style.backgroundColor = '#000';
                bgl.style.backgroundImage = `url(${state.bg})`;
            }

            document.getElementById('static-bg-preview').classList.toggle('active', state.isStatic);
            bgl.style.filter = `blur(${state.blur}px)`;
            bgl.style.opacity = state.bgOpacity;

            document.getElementById('sw-mirrored').classList.toggle('active', state.mirrored);
            document.getElementById('sw-is24h').classList.toggle('active', state.is24h);
            document.getElementById('sw-showClock').classList.toggle('active', state.showClock);
            document.getElementById('sw-showDate').classList.toggle('active', state.showDate);

            document.getElementById('clock-widget').style.transform = `translateY(${state.nudgeclock}px)`;
            document.getElementById('date-widget').style.transform = `translateY(${state.nudgedate}px)`;
            document.getElementById('clock-widget').style.opacity = state.showClock ? 1 : 0;
            document.getElementById('date-widget').style.opacity = state.showDate ? 1 : 0;
        }

        function saveTheme() {
            const name = document.getElementById('theme-name').value.trim();
            if(!name) return;
            state.presets[name] = JSON.parse(JSON.stringify(state));
            delete state.presets[name].presets; // Don't nest presets
            document.getElementById('theme-name').value = '';
            renderThemes();
            save();
        }

        function loadTheme(name) {
            const themeData = state.presets[name];
            const currentPresets = state.presets;
            state = { ...themeData, presets: currentPresets };
            applyAll();
            renderHistory();
            save();
        }

        function deleteTheme(name) {
            delete state.presets[name];
            renderThemes();
            save();
        }

        function renderThemes() {
            const list = document.getElementById('theme-list');
            list.innerHTML = '';
            Object.keys(state.presets).forEach(name => {
                const item = document.createElement('div');
                item.className = 'theme-item';
                item.innerHTML = `
                    <span style="font-size:0.75rem;">${name}</span>
                    <div style="display:flex; gap:10px;">
                        <button class="theme-btn" onclick="loadTheme('${name}')">LOAD</button>
                        <button class="theme-btn" style="color:#ff4444;" onclick="deleteTheme('${name}')">×</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function setStatic(val) {
            state.staticColor = val;
            state.isStatic = true;
            applyAll(); renderHistory(); save();
        }

        function handleBg(input) {
            const reader = new FileReader();
            reader.onload = e => {
                const data = e.target.result;
                state.bg = data;
                state.isStatic = false;
                state.history = [data, ...state.history.filter(x => x !== data)].slice(0, 3);
                applyAll(); renderHistory(); save();
            };
            reader.readAsDataURL(input.files[0]);
        }

        function renderHistory() {
            const container = document.getElementById('bg-history');
            container.innerHTML = '';
            state.history.forEach(data => {
                const thumb = document.createElement('div');
                thumb.className = `bg-thumb ${(!state.isStatic && state.bg === data) ? 'active' : ''}`;
                thumb.style.backgroundImage = `url(${data})`;
                thumb.onclick = () => {
                    state.bg = data; state.isStatic = false;
                    applyAll(); renderHistory(); save();
                };
                container.appendChild(thumb);
            });
        }

        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            const m = String(now.getMinutes()).padStart(2, '0');
            if (!state.is24h) h = h % 12 || 12;
            document.getElementById('clock').innerText = `${h}:${m}`;
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: '2-digit' }).toUpperCase();
        }
        setInterval(updateClock, 1000);

        function nudge(id, v) { state['nudge' + id] = v; applyAll(); save(); }
        function toggle(key) { state[key] = !state[key]; applyAll(); save(); }
        function toggleNav(e) { if(e) e.stopPropagation(); const isOpen = document.getElementById('side-panel').classList.toggle('open'); document.getElementById('overlay').style.display = isOpen ? 'block' : 'none'; }

        load();
    </script>
</body>
</html>
