<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>OpticOS HUD</title>
    <style>
        :root {
            --accent-color: #ffffff;
            --clock-size: 8rem;
            --weather-size: 2.5rem;
        }

        body {
            background-color: #000000;
            color: var(--accent-color);
            /* Using a bold geometric fallback for Lemon Milk style */
            font-family: 'Arial Black', sans-serif; 
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scaleX(-1); /* Mirror for HUD */
        }

        #hud-container {
            text-align: center;
            transition: transform 1s ease-in-out;
            will-change: transform;
            font-style: italic;
        }

        #clock {
            font-size: var(--clock-size);
            line-height: 1;
            margin-bottom: 0.5rem;
            font-weight: 900;
        }

        #weather-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: var(--weather-size);
            font-weight: 700;
        }

        .weather-icon {
            width: 60px;
            height: 60px;
            fill: currentColor;
        }

        /* HIGH VISIBILITY SETTINGS BUTTON */
        #settings-trigger {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            opacity: 0.4; /* Increased visibility */
            cursor: pointer;
            border: 1px solid var(--accent-color);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.05);
        }

        /* SETTINGS PANEL */
        #settings-panel {
            position: absolute;
            background: #111;
            width: 85%;
            max-width: 350px;
            padding: 25px;
            border-radius: 20px;
            transform: scaleX(-1); /* Un-mirror for reading */
            display: none;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
            border: 2px solid #333;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        h3 { margin-top: 0; color: #fff; letter-spacing: 2px; }
        label { font-size: 0.7rem; opacity: 0.6; text-transform: uppercase; font-weight: bold; }
        input { background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; font-family: sans-serif; }
        
        .apply-btn { 
            background: var(--accent-color); 
            color: #000; 
            border: none; 
            padding: 15px; 
            border-radius: 8px; 
            font-weight: 900; 
            cursor: pointer;
            margin-top: 10px;
        }

        .close-btn { align-self: flex-end; cursor: pointer; color: #ff4444; font-size: 0.8rem; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="hud-container">
        <div id="clock">00:00</div>
        <div id="weather-box">
            <div id="icon-container"></div>
            <span id="temp">--°</span>
        </div>
    </div>

    <div id="settings-trigger" onclick="toggleSettings()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </div>

    <div id="settings-panel" id="panel">
        <div class="close-btn" onclick="toggleSettings()">CANCEL [X]</div>
        <h3>PRISM CONFIG</h3>
        
        <label>Location (City)</label>
        <input type="text" id="city-in" placeholder="Enter city name...">
        
        <label>HUD Accent Color</label>
        <input type="color" id="color-in" value="#ffffff" style="height:50px; width:100%; padding:2px;">

        <label>Clock Scale</label>
        <input type="range" id="size-in" min="4" max="14" value="8">

        <button class="apply-btn" onclick="applySettings()">SAVE & INITIALIZE</button>
    </div>

    <script>
        // Icons and weather logic preserved
        const icons = {
            clear: `<svg class="weather-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`,
            cloudy: `<svg class="weather-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>`,
            rain: `<svg class="weather-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 13l-2 5M10 13l-2 5M13 15l-2 5M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path></svg>`,
            snow: `<svg class="weather-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 17.58A5 5 0 0 0 18 8h-1.26A8 8 0 1 0 4 16.25"></path><line x1="8" y1="16" x2="8.01" y2="16"></line><line x1="12" y1="16" x2="12.01" y2="16"></line><line x1="16" y1="16" x2="16.01" y2="16"></line></svg>`
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = 
                String(now.getHours()).padStart(2, '0') + ":" + String(now.getMinutes()).padStart(2, '0');
        }

        async function fetchWeather() {
            const city = localStorage.getItem('optic_city') || 'Calgary';
            try {
                const geo = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`).then(r => r.json());
                const { latitude, longitude } = geo.results[0];
                const weather = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,weather_code`).then(r => r.json());
                
                document.getElementById('temp').innerText = Math.round(weather.current.temperature_2m) + "°";
                
                const code = weather.current.weather_code;
                let icon = icons.clear;
                if (code > 0 && code < 50) icon = icons.cloudy;
                if (code >= 50 && code < 70) icon = icons.rain;
                if (code >= 70) icon = icons.snow;
                document.getElementById('icon-container').innerHTML = icon;
            } catch (e) { console.log("Weather error"); }
        }

        function toggleSettings() {
            const p = document.getElementById('settings-panel');
            p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
        }

        function applySettings() {
            const city = document.getElementById('city-in').value;
            const color = document.getElementById('color-in').value;
            const size = document.getElementById('size-in').value;

            if(city) localStorage.setItem('optic_city', city);
            document.documentElement.style.setProperty('--accent-color', color);
            document.documentElement.style.setProperty('--clock-size', size + 'rem');
            
            fetchWeather();
            toggleSettings();
        }

        // Initialize Wake Lock
        let wakeLock = null;
        document.addEventListener('click', async () => {
            if(!wakeLock && 'wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        });

        // Anti-Burn-In
        setInterval(() => {
            const x = Math.floor(Math.random() * 8) - 4;
            const y = Math.floor(Math.random() * 8) - 4;
            document.getElementById('hud-container').style.transform = `translate(${x}px, ${y}px)`;
        }, 60000);

        setInterval(updateClock, 1000);
        setInterval(fetchWeather, 600000);
        updateClock();
        fetchWeather();
    </script>
</body>
</html>
